        \     \n      <article class=\"usa-layout-docs__main desktop:grid-col-9 usa-prose
        article\">\n        <main id=\"main-content\">\n          <h1 class=\"title\">Editing
        Your Site Settings</h1>\n            <p>Find it in the Admin Center: <a href=\"/index.html\">Search.gov
        Home</a> &gt; <a href=\"https://search.usa.gov/sites/\">Admin Center</a> &gt;
        YourSite &gt; Dashboard &gt; Settings</p>\n\n<h2 id=\"display-name\">Display
        Name</h2>\n\n<p>Tell us the name of your website. Searchers see your site
        name on the results page, such as in your page title or <a href=\"/admin-center/content/best-bets.html\">Best
        Bets</a>. We recommend using the plain language name for your agency or site,
        such as <em>Social Security Administration</em>.</p>\n\n<h2 id=\"homepage-url\">Homepage
        URL</h2>\n\n<p>Tell us the homepage URL of your website. Enter a fully qualified
        URL, including https://, https://www, etc.</p>\n\n<p>We use this homepage
        URL to (a) populate your primary <a href=\"/admin-center/content/domains.html\">domain</a>
        and (b) link the default logo on your results page to your homepage.</p>\n\n<p><strong>Correct
        Syntax</strong></p>\n\n<ul>\n  <li>https://www.dol.gov</li>\n  <li>https://gobierno.usa.gov</li>\n
        \ <li>https://stemcells.nih.gov</li>\n</ul>\n\n<p><strong>Incorrect Syntax</strong></p>\n\n<ul>\n
        \ <li>usa.gov (use https://www.usa.gov)</li>\n  <li>www.nasa.gov (use https://www.nasa.gov)</li>\n
        \ <li>https://www.sec.gov/litigation.shtml (use the higher-level folder, https://www.sec.gov/litigation)</li>\n
        \ <li>https://www.gsa.gov/portal/category/100000?utm_source=OCM&amp;utm_medium=print-radio&amp;utm_term=&amp;utm_campaign=shortcuts
        (use the higher-level domain, https://www.gsa.gov)</li>\n  <li>http://www.doc.gov
        (use the domain that resolves, https://www.commerce.gov)</li>\n</ul>\n\n<h2
        id=\"site-handle\">Site Handle</h2>\n\n<p>You created your site handle when
        you originally added your site. Searchers can see your site handle in the
        browser’s address bar. We recommend making this handle short and unique, such
        as <em>ssa</em>. If you’d like to edit your site handle, email us at <a href=\"mailto:search@gsa.gov\">search@gsa.gov</a>.</p>\n\n<p><strong>Note:</strong>
        If you change the site handle on a live search site, you will lose any analytics
        that have been gathered.</p>\n\n<p><a href=\"https://search.usa.gov/search?affiliate=usagov&amp;query=taxes\"><img
        src=\"https://search.gov/assets/img/site/DisplayName_SiteHandle_800.png\"
        alt=\"Site name and handle on USA.gov's search results page\" title=\"Site
        name and handle on USA.gov's search results page\" /></a></p>\n\n<h2 id=\"site-id\">Site
        ID</h2>\n\n<p>We assign a unique, system-generated numeric ID to your site.
        We use this ID in our back-end code. You can see this ID in the <a href=\"https://search.usa.gov/sites/\">Admin
        Center</a> URL for your site.</p>\n\n<h2 id=\"site-language\">Site Language</h2>\n\n<p>You
        chose your site’s language (English, Spanish, or one of the other <a href=\"/admin-center/dashboard/supported-languages.html\">69
        supported languages</a>) when you first <a href=\"/admin-center/dashboard/add-site.html\">added
        your site</a>. If you’d like to edit your site’s language, <a href=\"mailto:search@gsa.gov\">email
        us</a>.</p>\n\n<h2 id=\"delete\">Delete</h2>\n\n<p>After you’ve set up a site,
        you may want to delete it. <strong>Use caution.</strong> This action permanently
        deletes your site and its associated analytics and indexes. We cannot restore
        deleted sites.</p>\n\n<hr />\n\n<p><strong><em>Pro Tip</em></strong></p>\n\n<p>Click
        the pushpin icon in the top navigation bar to change the default site that
        appears when you first log in to the <a href=\"https://search.usa.gov/sites/\">Admin
        Center</a>.</p>\n\n        </main>\n      </div>\n    </div>\n  </div>\n</div>\n\n
