        \             <link><![CDATA[https://www.gsa.gov/blog/2024/08/15/celebrating-the-future-of-public-service]]></link>\n
        \             <pubDate><![CDATA[Wed, 07 Aug 2024 09:07:51  EDT]]></pubDate>\n
        \             <title><![CDATA[Celebrating the future of public service]]></title>\n
        \         </item>\n        \n          <item>\n              <description>When
        the state of Florida couldn&#x2019;t find an IT solution for its agency that
