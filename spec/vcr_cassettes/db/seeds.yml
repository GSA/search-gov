        \         </item>\n        \n          <item>\n              <description>As
        we enter the fourth quarter of the fiscal year, GSA is helping federal agencies
        meet mission needs faster and more efficiently by streamlining the way they
        buy laptops and desktops.In alignment with&amp;nbsp;Executive Order 14240,
        GSA&#x2019;s Governmentwide Strategic Solutions (GSS) for Desktops and Laptops&#x2026;</description>\n
        \             <guid><![CDATA[https://www.gsa.gov/blog/2025/08/11/meeting-the-moment-a-smarter-way-to-buy-laptops-and-desktops-governmentwide]]></guid>\n
        \             <link><![CDATA[https://www.gsa.gov/blog/2025/08/11/meeting-the-moment-a-smarter-way-to-buy-laptops-and-desktops-governmentwide]]></link>\n
        \             <pubDate><![CDATA[Mon, 11 Aug 2025 14:57:42  EDT]]></pubDate>\n
        \             <title><![CDATA[ Meeting The Moment: A Smarter Way To Buy Laptops
        And Desktops Governmentwide]]></title>\n          </item>\n        \n          <item>\n
        \             <description>In part two of our blog series on the&amp;nbsp;Revolutionary
        FAR Overhaul, we focus on the path forward. With procedural guardrails giving
        way to principles-based decision-making, this transformation demands new ways
        of thinking&#x2014;and leading.From agency leadership to frontline contracting
        officers, everyone&#x2026;</description>\n              <guid><![CDATA[https://www.gsa.gov/blog/2025/06/16/part-2-the-path-forward-navigating-the-new-far-landscape]]></guid>\n
        \             <link><![CDATA[https://www.gsa.gov/blog/2025/06/16/part-2-the-path-forward-navigating-the-new-far-landscape]]></link>\n
        \             <pubDate><![CDATA[Mon, 16 Jun 2025 14:46:51  EDT]]></pubDate>\n
        \             <title><![CDATA[Part 2: The Path Forward – Navigating the New
        FAR Landscape]]></title>\n          </item>\n        \n          <item>\n
        \             <description>FAS is pleased to announce the start of a two-part
        blog series that delves into the transformative changes of the Federal Acquisition
        Regulation (FAR) under the Revolutionary FAR Overhaul (RFO) initiative. Prompted
        by Executive Order 14275,&amp;nbsp;Restoring Common Sense to Federal Procurement,
        this marks&#x2026;</description>\n              <guid><![CDATA[https://www.gsa.gov/blog/2025/06/03/part-1-setting-the-stage-understanding-the-vision-behind-the-far-overhaul]]></guid>\n
        \             <link><![CDATA[https://www.gsa.gov/blog/2025/06/03/part-1-setting-the-stage-understanding-the-vision-behind-the-far-overhaul]]></link>\n
        \             <pubDate><![CDATA[Tue, 03 Jun 2025 09:09:16  EDT]]></pubDate>\n
        \             <title><![CDATA[ Part 1: Setting the Stage: Understanding the
        Vision Behind the FAR Overhaul]]></title>\n          </item>\n        \n          <item>\n
        \             <description>Tools to Support Industry Engagement: The Power
        of Industry Days and Forms-Based RFIs in Federal ProcurementThe resources
        in the Practitioner Album for this (and future) FAR deviations are intended
        to support you, our federal acquisition workforce, as you operationalize the
        new FAR deviations in&#x2026;</description>\n              <guid><![CDATA[https://www.gsa.gov/blog/2025/05/22/practitioners-perspective-the-value-of-industry-days-formsbased-rfis]]></guid>\n
        \             <link><![CDATA[https://www.gsa.gov/blog/2025/05/22/practitioners-perspective-the-value-of-industry-days-formsbased-rfis]]></link>\n
        \             <pubDate><![CDATA[Thu, 22 May 2025 16:53:16  EDT]]></pubDate>\n
        \             <title><![CDATA[Practitioner’s Perspective: The Value of Industry
        Days & Forms-Based RFIs]]></title>\n          </item>\n        \n          <item>\n
        \             <description>Last week I had the pleasure of sharing my vision
        for GSA with more than 8,000 of our employees, and today I want to share it
        more broadly. We&#x2019;ve been moving quickly over the past 60 days as we
        start to realize this vision, and I look forward to partnering with all of
        our stakeholders to make it a&#x2026;</description>\n              <guid><![CDATA[https://www.gsa.gov/blog/2025/03/25/my-vision-for-gsa]]></guid>\n
        \             <link><![CDATA[https://www.gsa.gov/blog/2025/03/25/my-vision-for-gsa]]></link>\n
        \             <pubDate><![CDATA[Tue, 04 Feb 2025 12:39:52  EDT]]></pubDate>\n
        \             <title><![CDATA[My Vision for GSA]]></title>\n          </item>\n
        \       \n          <item>\n              <description>At GSA, we recognize
        Americans are using AI more than ever. Just as earlier technologies helped
        us evolve, we&#x2019;re embracing the promise of AI tools in a way that meets
        the speed of need. This speedy adoption allows us to collaborate and share
        lessons learned across the federal government agencies&#x2026;</description>\n
        \             <guid><![CDATA[https://www.gsa.gov/blog/2025/01/10/artificial-intelligence-delivers-real-results-through-gsa]]></guid>\n
        \             <link><![CDATA[https://www.gsa.gov/blog/2025/01/10/artificial-intelligence-delivers-real-results-through-gsa]]></link>\n
        \             <pubDate><![CDATA[Fri, 10 Jan 2025 12:05:48  EDT]]></pubDate>\n
        \             <title><![CDATA[Artificial Intelligence delivers real results
        through GSA]]></title>\n          </item>\n        \n          <item>\n              <description>Many
        families struggle to get government services because they do not get the right
        information at the right time. To help address this, GSA&#x2019;s Public Benefits
        Studio launched a new government notification service &#x2013;&amp;nbsp; Notify.gov.
        Partners who administer federally funded programs use the service to&#x2026;</description>\n
        \             <guid><![CDATA[https://www.gsa.gov/blog/2024/12/17/making-government-text-messaging-more-effective-with-notifygov]]></guid>\n
        \             <link><![CDATA[https://www.gsa.gov/blog/2024/12/17/making-government-text-messaging-more-effective-with-notifygov]]></link>\n
        \             <pubDate><![CDATA[Mon, 16 Dec 2024 16:05:51  EDT]]></pubDate>\n
        \             <title><![CDATA[Making government text messaging more effective
        with Notify.gov]]></title>\n          </item>\n        \n          <item>\n
        \             <description>Over the last ten years, the government is embracing
        technology tools that are simple, personalized, and easy to use. As the leading
        government provider of technology and acquisition services, GSA is charged
        with ensuring that all government agencies&#x2014;and employees&#x2014;have
        the tools and knowledge they&#x2026;</description>\n              <guid><![CDATA[https://www.gsa.gov/blog/2024/12/04/empowering-responsible-ai-how-expanded-ai-training-is-preparing-the-government-workforce]]></guid>\n
