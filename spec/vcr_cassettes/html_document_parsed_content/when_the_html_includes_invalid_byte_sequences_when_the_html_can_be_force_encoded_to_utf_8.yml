                <!-- CELL -->
                <article class="m-cell m-w-70">
                  <section>
                    <p>El programa de <a href="/pubs/ES-05-11090.pdf" target="_blank">Seguridad de Ingreso Suplementario</a> (SSI, siglas en ingl&eacute;s) paga beneficios a los adultos y a <a href="/pubs/ES-05-10926.pdf" target="_blank">ni&ntilde;os</a> incapacitados que tienen ingresos bajos y recursos limitados.</p>
                    <p>Los beneficios de SSI tambi&eacute;n se pagan a las personas mayores de 65 a&ntilde;os de edad que  si cumplen con ciertos límites econ&oacute;micos.</p>
                    <p>Las personas que han trabajado el tiempo suficiente también pueden recibir beneficios de Seguro Social o beneficios de jubilación además de SSI. <a href="/ssi/">Infórmese mejor sobre los beneficios de SSI...</a>*</p>
                    <h3 class="bg-ocean-blue-500 pa2 white">¿Cómo puedo solicitar SSI?</h3>
                    <p>No tenemos una solicitud en SSI por Internet. Usted puede solicitar beneficios de SSI para:</p>
                    <h3>Adulto incapacidado</h3>
                    <ul>
                      <li><p>Para llenar una solicitud, programe una cita con su oficina local del Seguro Social. Llame a nuestro número gratis, <strong>1-800-772-1213</strong> (TTY <strong>1-800-325-0778</strong>) entre las 7 a.m. a 7 p.m., de lunes a viernes o <a href="/espanol/agencia/contacto/">comuníquese con su oficina local del Seguro Social</a>, o;</p></li>
                      <li><p>Averigüe si tiene derecho para recibir beneficios de incapacidad del Seguro Social. Infórmese mejor y empiece el proceso de incapacidad en nuestra página titulada <a href="/espanol/beneficios/incapacidad/">Beneficios de incapacidad</a>.</p>
                      <p>Aunque esto no es una solicitud para los beneficios de SSI, podemos usar la mayoría de la información que proporcione para comenzar el procedimiento de solicitud para los beneficios por incapacidad. Cuando termine de llenar por internet la primera parte de la solicitud de beneficios por incapacidad, un agente del Seguro Social que habla español se comunicará con usted, o si prefiere, puede continuar la solicitud en inglés..</p></li>
                    </ul>
                    <h3>Niño incapacidado</h3>
                    <p>Para informarse mejor sobre cómo solicitar  los beneficios, vea nuestra página de internet titulada <a href="/espanol/beneficios/incapacidad/solicitar-nino.html">Solicite los beneficios por incapacidad - Niños (menores de 18 años)</a>.</p>
                    <p>Llene por Internet el <a href="https://secure.ssa.gov/apps6z/i3820/main.html">Informe de incapacidad para niños* (Child Disability Report)</a> si está listo para solicitar.</p>
                    <h3>Una persona mayor de 65 años</h3>
                    <ul>
                      <li>Llaménos a nuestro número gratis <strong>1-800-772-1213</strong>. Las personas sordas o con problemas de audición pueden llamar a nuestro número TTY <strong>1-800-325-0778</strong>, o</li>
                      <li>Visite su <a href="/locator/">oficina local de Seguro Social</a>*. (Llame primero para hacer una cita.)</li>
                    </ul>
                    <h3 class="bg-ocean-blue-500 pa2 white">¿Puedo presentar una apelación si mi solicitud para beneficios de SSI fue denegada?</h3>
                    <p>Sí. Si recientemente le denegamos su solicitud para  beneficios de SSI, puede presentar una apelación por internet. Para informarse mejor,  lea cómo <a href="/espanol/beneficios/incapacidad/apelar.html">apelar una decisión</a>.</p>
                    <h3 class="bg-ocean-blue-500 pa2 white">Si recibe beneficios de SSI...</h3>
                    <h3>Cree una cuenta de <span class="my">my</span> <span class="ssa">Social Security</span> y acceda a su cuenta para:</h3>
                    <ul>
                      <li>Obtener una <a class="definition" href="/espanol/masinfo/df/myssa/df-beve-sp.html">carta de verificación de los beneficios</a>* (incluye Seguro Social y Medicare); y</li>
                      <li>Verificar su información, beneficios y registro de ganancias.</li>
                    </ul>
                    <p><a class="btn js-ga-event" href="/signin/">Ingresar o crear una cuenta*</a></p>
                    <h3>No necesita una cuenta de <span class="my">my</span> <span class="ssa">Social Security</span> para:</h3>
                    <ul>
                      <li><a href="https://faq-es.ssa.gov/es-es/Topic/article/KA-01735">Reemplazar una tarjeta de Medicare</a>*;</li>
                      <li><a href="/espanol/personas/ciegos/index.html">Seleccionar o cambiar la forma en que recibe información</a> del Seguro Social si es ciego o tiene problemas de visión; y</li>
                      <li><a href="/blockaccess/">Obstruir el acceso, electrónico o por teléfono automatizado*</a>, a su información personal.<br />
                        <strong>Horas extras:</strong> Este servicio está disponible los domingos hasta las 11:30 PM <abbr title="Horario del este de los EE. UU.">ET</abbr>.</li>
                    </ul>
                  </section>
