        \           <div class=\"m-full-width-text\">\n                <h3 data-block-key=\"39fsq\">Which
        best describes your situation:</h3><ul><li data-block-key=\"8257t\"><a href=\"#anchor_getting-an-auto-loan_3b41b6d394ee46\">I'm
        getting an auto loan</a></li><li data-block-key=\"1g5ag\"><a href=\"#anchor_dealing-with-auto-loan-problems_3b41b6d394ef9e\">I'm
