      string: '{"document_id":"3921f366ed562bfae8001999639b5bbb70adbc00087785c335eb79ee472d93d4","title":"Auto
        loans | Consumer Financial Protection Bureau","path":"https://www.consumerfinance.gov/consumer-tools/auto-loans/","description":"When
        you’re shopping for a new auto loan, it’s important to know the right questions
        to ask. ","content":"Auto loans\nWhen you’re shopping for a new auto loan,
        it’s important to know the right questions to ask. Preparing can help you
        save money, reduce stress, and get the auto loan that’s right for you.\n Featured\nTake
        control of your auto loan\nIt’s important to focus on the total cost of a
        loan, not just your monthly payment. Our guide helps you compare offers and
        negotiate the best deal. \n Learn more\nGet started\nThe basics of auto loans\nGet
        ready to shop for your auto loan\nBefore you head out shopping, find out how
        to make a budget, gather the information you need, and get pre-approved for
        a loan. Read more\nLearn about different ways to finance your auto loan\nComparing
        financing offers from different kinds of lenders will help you get the loan
        that''s right for you. Read more\nFind out how to compare the terms of your
        loan offers\nWhen comparing loan terms, there’s more to consider than your
        monthly payment. Read more\nKey terms\n Annual Percentage Rate (APR)\n Co-signer\n
        Deficiency balance\n Down payment\n Interest rate\n Loan term or duration\n
        Principal\n Truth in Lending disclosure\n See all key terms\nUnderstand your
        situation\nCommon issues\n You were told you need a co-signer for your loan
        \n You owe more on your current auto loan than your vehicle is worth\n Your
        car was repossessed \nKnow your rights\n You have the right to get the terms
        of your loan in writing before you sign \n Shopping for an auto loan will
        generally have little to no impact on your credit score\n Servicemembers with
        auto loans have additional legal protections\nTake action\nHow to guides\n
        How to decide how much you can afford to borrow for your auto loan\n How to
        talk to your lender if you are having trouble making your auto loan payments\n
        How to decide between leasing and buying a vehicle\nSubmit a complaint\nIf
        you are having an issue with auto loans, you can submit a complaint to the
        CFPB. We’ll work to get you a response from the company.\n Get started\nLearn
        more about auto loans\nLooking for more information? We can help you address
        many other questions you may have about auto loans. \n Get more answers\nAbout
        us\nWe''re the Consumer Financial Protection Bureau (CFPB), a U.S. government
        agency that makes sure banks, lenders, and other financial companies treat
        you fairly.\nLearn how the CFPB can help you\n Still have a question?\nCall
        us if you still can’t find what you’re looking for. You can also submit a
        complaint about an issue with auto loans over the phone.  \n(855) 411-2372\nTTY/TDD:
        (855) 729-2372\n How the CFPB is protecting you\n Consumer Financial Protection
        Bureau Unveils New Know Before You Owe Auto Loans Shopping Sheet \n CFPB Takes
        Action Against Herbies Auto Sales for Unlawful Lending Practices\n CFPB Orders
        CarHop to Pay $6.4 Million Penalty for Jeopardizing Consumers’ Credit\n Print
        resources\n Auto Loan Shopping Sheet: Comparing auto loans\n Take control
        of your auto loan: A step-by-step guide\n Consumer Voices on Automobile Financing\n
        Real stories about auto loans\n See more stories\n Share your experience with
        auto loans\n Legal disclaimer\nThe content on this page provides general consumer
        information. It is not legal advice or regulatory guidance. The CFPB updates
        this information periodically. This information may include links or references
        to third-party resources or content. We do not endorse the third-party or
        guarantee the accuracy of this third-party information. There may be other
        resources that also serve your needs.","language":"en"}'
