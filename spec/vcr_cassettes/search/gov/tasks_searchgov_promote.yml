        \   \n        \n        \n                \n\n\n\n\n\n<div class=\"m-full-width-text\"
        id=\n\n\nanchor_getting-an-auto-loan_3b41b6d394ee46>\n    <h2 data-block-key=\"p5uz9\">Steps
        for getting an auto loan</h2><p data-block-key=\"al0uq\">Getting a new car
        or auto loan affects your overall money picture. Whether youre a first-time
        borrower or a pro, seeing what questions to ask and steps to take can help
        you avoid common pitfalls, so you can drive off the lot with confidence.</p><h3
        data-block-key=\"f9r43\">1. Know before you shop for a car or auto loan</h3><p
        data-block-key=\"eorkr\">By asking questions before you shop, youre more
        likely to get the best interest rates and loan terms for your budget, save
        yourself valuable time and money, and reduce stress.</p><p data-block-key=\"9p1jh\"><a
        class=\"\" data-pretty-href=\"cfpb.gov/askcfpb/755\" href=\"/ask-cfpb/what-should-i-know-before-i-shop-for-auto-loan-at-a-bank-credit-union-dealership-or-other-lender-en-755/\">Start
        by asking yourself these questions</a></p><h3 data-block-key=\"dc7gr\">2.
        See different ways to get an auto loan</h3><p data-block-key=\"f9t5f\">When
        financing a new vehicle, you have options. Learn the most common ways to get
        an auto loan and how to compare interest rates and terms to find the best
        one for your budget.</p><p data-block-key=\"dnqo7\"><a class=\"\" data-pretty-href=\"cfpb.gov/askcfpb/759\"
        href=\"/ask-cfpb/what-is-the-difference-between-dealer-arranged-and-bank-financing-en-759/\">Read
        more about the ways to finance your loan</a></p><h3 data-block-key=\"53mcg\">3.
        Know what is negotiable</h3><p data-block-key=\"7ce3d\">Did you know that
        you can negotiate the terms of your auto loan? Negotiating can save you hundreds
        or even thousands of dollars over the life of your loan.</p><p data-block-key=\"8gog9\"><a
        class=\"\" data-pretty-href=\"cfpb.gov/askcfpb/2132\" href=\"/ask-cfpb/what-things-can-i-negotiate-when-shopping-for-a-car-or-auto-loan-en-2132/\">Find
        out more about negotiating loan basics</a></p><h3 data-block-key=\"9jp18\">4.
        Understand how to close the deal</h3><p data-block-key=\"eqtv5\">Theres still
        a lot of paperwork to go over and sign. Before you drive away, make sure the
        paperwork matches the deal you think you are getting and that everyone has
        signed all the documents.</p><p data-block-key=\"fnol5\"><a class=\"\" data-pretty-href=\"cfpb.gov/askcfpb/2131\"
        href=\"/ask-cfpb/what-should-i-know-before-i-finalize-a-car-or-auto-loan-en-2131/\">Read
        more about closing the deal</a></p>\n</div>\n        \n    \n        \n        \n
        \           <div class=\"block\">\n                \n\n\n<div class=\"o-well\">\n
        \   \n    \n        <h4 data-block-key=\"i2rjo\">Have other auto loan questions?</h4><p
        data-block-key=\"9460r\">You can <a href=\"/consumer-tools/auto-loans/answers/\">search
        for answers</a>to our most frequently asked auto loan questions.</p>\n    \n</div>\n
