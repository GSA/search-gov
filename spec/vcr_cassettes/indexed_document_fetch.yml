        \   <p><a href=\"http://search.usa.gov/signup\" class=\"btn btn-primary btn-large\">Federal
        agencies, try our service today!</a></p>\n  </div>\n\n  <h2 id=\"new-to-our-service\">New
        to our service?</h2>\n\n  <p>Watch our <a href=\"https://www.youtube.com/watch?v=TnlpuudK_WY\">Getting
        Started video</a> (4 mins) <i class=\"icon-external-link\"><span>(External
        link)</span></i>, or <a href=\"/manual/training.html\">view a recording</a>
        of Search Basics, a 1 hour overview of our system.  Our <a href=\"/manual/index.html\">Help
        Manual</a> is a section by section list of everything you’ll see inside the
        Search Admin Center (the administrative dashboard you see after logging in).</p>\n\n
        \ <p>Getting ready to launch? Review our <a href=\"/blog/go-live.html\">go-live
        checklist</a> for tips and reminders.</p>\n\n  <p>We also hold monthly <a
