        \ <h2 id=\"fy18-announcement\">FY18 Announcement</h2>\n\n  <p>We are pleased
        to announce two big changes to our service in FY 2018.</p>\n\n  <p>We changed
        our name to Search.gov, and we will use our own indexes to serve search results
        instead of relying on commercial web search engines.</p>\n\n  <p>We have a
        detailed <a href=\"/blog/searchgov-blog.html\">blog post</a> and a continuously
        updated <a href=\"/blog/searchgov-faqs-indexing.html\">FAQ list</a> about
        this transition. Please read both for a full description of what to expect.</p>\n\n
        \ <h2 id=\"need-help-were-here-to-help\">Need Help? We’re Here to Help!</h2>\n\n
        \ <p>Email us at <a href=\"mailto:search@support.digitalgov.gov\">search@support.digitalgov.gov</a>,
        or give us a call at 202-505-5315.</p>\n\n  <p>If you’re a federal agency
        in the DC area, we’d be happy to stop by your office for an in-person consultation.
