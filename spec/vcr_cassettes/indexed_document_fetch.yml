        \ </div>\n\n  <blockquote>\n    <p>“It would be impossible to match the value
        of GSA’s DigitalGov Search service by procuring, building, and configuring
        a custom solution ourselves. With the combination of a very feature-rich search
        service and knowledgeable staff, this is by far the best search tool ever.”\n<small><cite>Department
