        {"id": "https:\/\/www.bingapis.com\/api\/v6\/#WebPages.9", "name": "Water
        on Mars: The Story So Far | News | Astrobiology", "url": "https:\/\/astrobiology.nasa.gov\/news\/water-on-mars-the-story-so-far\/",
        "urlPingSuffix": "DevEx,5185.1", "displayUrl": "https:\/\/astrobiology.nasa.gov\/news\/water-on-mars-the-story-so-far",
        "snippet": "For decades, abundant research has suggested that rivers, lakes
