        {"id": "https:\/\/www.bingapis.com\/api\/v6\/#WebPages.1", "name": "What Is
        Mars? | NASA", "url": "https:\/\/www.nasa.gov\/audience\/forstudents\/5-8\/features\/nasa-knows\/what-is-mars-58.html",
        "urlPingSuffix": "DevEx,5078.1", "displayUrl": "https:\/\/www.nasa.gov\/audience\/forstudents\/5-8\/features\/nasa-knows\/what-is-mars-58.html",
        "snippet": "Mars is the fourth planet from the Sun and the next planet beyond
        Earth. It is, on average, more than 142 million miles from the Sun. Mars turns
        on its axis more slowly than Earth does. So, a day on Mars is 24.6 hours.
        Since this planet is farther from the Sun than Earth, one revolution of Mars
        around the Sun is a longer trip.", "dateLastCrawled": "2021-08-28T05:15:00.0000000Z"},
        {"id": "https:\/\/www.bingapis.com\/api\/v6\/#WebPages.2", "name": "What Is
        Mars? | NASA", "url": "https:\/\/www.nasa.gov\/audience\/forstudents\/k-4\/stories\/nasa-knows\/what-is-mars-k4.html",
