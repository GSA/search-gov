        A year on Mars is 687 Earth days. Mars is known as the Red Planet. It is red
        because the soil looks like rusty iron.", "dateLastCrawled": "2021-08-27T05:02:00.0000000Z"},
        {"id": "https:\/\/www.bingapis.com\/api\/v6\/#WebPages.3", "name": "In Depth
