        {"id": "https:\/\/www.bingapis.com\/api\/v6\/#WebPages.13", "name": "Educator
        Guide: Let''s Go to Mars! Calculating Launch ...", "url": "https:\/\/www.jpl.nasa.gov\/edu\/teach\/activity\/lets-go-to-mars-calculating-launch-windows\/",
        "urlPingSuffix": "DevEx,5240.1", "displayUrl": "https:\/\/www.jpl.nasa.gov\/edu\/teach\/activity\/lets-go-to-mars-calculating-launch-windows",
        "snippet": "Travel to Mars encompasses half of one orbit, so approximately
        259 days. Using the daily motions of Earth and Mars, compute the ideal relative
        position of Earth and Mars during launch. Mars completes one revolution around
        the sun (360 degrees) in 687 days, so that means it moves 0.524 degrees per
        day (360 degrees\/687 days).", "dateLastCrawled": "2021-08-27T15:13:00.0000000Z"},
        {"id": "https:\/\/www.bingapis.com\/api\/v6\/#WebPages.14", "name": "NASA''s
