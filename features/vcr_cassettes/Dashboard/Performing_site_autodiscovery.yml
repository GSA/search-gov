        \   <h2 id=\"what-is-search-gov\">What is Search.gov?</h2><p>Search.gov is
        the search engine built specifically for federal websites.&nbsp;</p><p>Search.gov
        supports over 200 million searches a year across one-third of federal domains
        by providing a configurable search engine that allows you to customize search
        experiences for the public.</p><p>The Search.gov team understands the needs
        and challenges that government web practitioners face. They have designed
        the service to meet you where you are.</p><ul><li><strong>Self-service. </strong>Use
        an easy interface to customize your search experience, including optimizing
        content, designing your results page, and analyzing your search analytics.</li><li><strong>Fed
        friendly. </strong>Because Search.gov is a government-managed shared service,
