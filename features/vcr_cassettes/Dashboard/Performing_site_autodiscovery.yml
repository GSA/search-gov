        \       \n    \n                        \n    \n                      \n        <article
        role=\"complementary\" aria-labelledby=\"item-214371\">\n     <header>\n        <h2
        id=\"item-214371\">Error de búsqueda</h2>\n    </header>\n    \n    \n          <p>Desafortunadamente
        su búsqueda no funcionó.</p><h3>&iquest;Qué puedo hacer?</h3><ul><li><p>Puede
        presionar el botón de su navegador para volver a la página web en la que estaba
        y probar otra búsqueda.</p></li><li><p>Usted está en la página web USA.gov
        en Español. Puede intentar con nuestra casilla de búsqueda, que busca información
        en todas las páginas web del gobierno de Estados Unidos.</p><ul><li><p>En
        su computador, el cuadro de búsqueda aparece en la esquina superior derecha
        de su pantalla.</p></li><li><p>En su teléfono celular, el cuadro de búsqueda
        aparece después de presionar el botón MENÚ en la pantalla.</p></li></ul></li></ul><h3>&iquest;Por
        qué pasó esto?</h3><p>La búsqueda que usted acaba de intentar no estaba formateada
        de una forma en que el servicio Search.com pudiera procesarla. No fue error
        suyo.</p><ul><li><p>Tal vez usted utilizó una casilla de búsqueda que ya no
        existe, pero que un administrador web dejó por error en una página web.</p></li><li><p>O,
        tal vez, hizo clic en un enlace en una página web que intentó llevarlo a una
        página de resultados de búsqueda del gobierno, pero el enlace estaba dañado.</p></li></ul><h3>&iquest;Necesita
