      string: "<?xml version=\"1.0\" encoding=\"UTF-8\" ?>\r\n\r\n\t\r\n\r\n<rss version=\"2.0\">\r\n<channel>\r\n\t<title>Pet
        Health RSS Feed</title>\r\n\t<description>Animal and Veterinary Pet Health
        Information</description>\r\n\t<link>http://www.fda.gov/AboutFDA/ContactFDA/StayInformed/RSSFeeds/PetHealth/rss.xml</link>\r\n\t<language>en-us</language>\r\n\t<lastBuildDate>Tue,
        03 Jan 2017 18:19:00 -0500</lastBuildDate>\r\n\t \r\n\t<webMaster>AskCVM@fda.hhs.gov</webMaster>\r\n\t<item>\r\n\t
        <title>The J.M. Smucker Company Announces a Limited Voluntary Recall on Certain
        Lots of Canned Cat Food Due to Low Levels of Thiamine (Vitamin B1)</title>\r\n\t
        <description>Orrville, OH - The J.M. Smucker Company today announced a limited
        voluntary recall on certain lots of 9LivesTM, EverPetTM, and Special KittyTM
        canned cat food due to possible low levels of thiamine (Vitamin B1).</description>\r\n\t
        <pubDate>Tue, 03 Jan 2017 18:19:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm535382.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm535382.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Whitestone Feeds, Inc. Announces Voluntary Recall of all JES Premium
        40 Tubs due to Potential Health Risk</title>\r\n\t <description>Whitestone
        Feeds, Inc. has initiated a voluntary recall of a single product from its
        beef cattle feed line.  Effective immediately, all JES Premium 40 Tubs are
        being recalled. A farm located in Alabama reported that five of its beef cows
        died after having access to the subject batch of cattle tubs. Samples from
        the subject batch were assayed following a customer complaint.</description>\r\n\t
        <pubDate>Tue, 27 Dec 2016 08:50:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm534631.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm534631.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Ridley Block Operations Announces Voluntary Recall of Ultralyx 24%
        + 3% Mag Composite</title>\r\n\t <description>Ridley Block Operations has
        initiated a voluntary recall of a single batch of its beef cattle feed product,
        Ultralyx 24% + 3% Mag Composite Block, because it contains elevated levels
        of non-protein nitrogen (NPN) that may be harmful to beef cattle.</description>\r\n\t
        <pubDate>Thu, 15 Dec 2016 10:24:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm533524.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm533524.htm</guid>\r\n\t</item>\r\n</channel>\r\n</rss>\r\n<!--
        the HEAD element is required by SiteStudio\r\n\t\r\n\t\r\n--> \r\n"
