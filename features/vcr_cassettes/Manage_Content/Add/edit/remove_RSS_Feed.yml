      string: "<?xml version=\"1.0\" encoding=\"UTF-8\" ?>\r\n\r\n\t\r\n\r\n<rss version=\"2.0\">\r\n<channel>\r\n\t<title>Health
        Fraud RSS Feed</title>\r\n\t<description>Aggregates all Health Fraud related
