      string: "<?xml version=\"1.0\" encoding=\"UTF-8\" ?>\r\n\r\n\t\r\n\r\n<rss version=\"2.0\">\r\n<channel>\r\n\t<title>FDA
        Food Allergies Feed</title>\r\n\t<description>FDA Food Allergies Feed</description>\r\n\t<link>http://www.fda.gov/AboutFDA/ContactFDA/StayInformed/RSSFeeds/FoodAllergies/rss.xml</link>\r\n\t<language>en-us</language>\r\n\t<lastBuildDate>Tue,
        10 Jan 2017 10:16:00 -0500</lastBuildDate>\r\n\t \r\n\t<webMaster>tina.gilliam@fda.hhs.gov</webMaster>\r\n\t<item>\r\n\t
        <title>Mann Packing Voluntarily Issuing Class 1 Recall of Organic Veggies
        Snacking Tray</title>\r\n\t <description>Mann Packing is voluntarily recalling
        205 cases of 18 ounce Organic Veggies with Organic Ranch Dip in a snacking
        tray because the product may contain mislabeled ingredients that could pose
        an allergen risk; specifically egg, milk, soy and mustard.</description>\r\n\t
        <pubDate>Tue, 10 Jan 2017 10:16:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm536083.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm536083.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Harris Teeter, LLC Issues Voluntary Recall of Everroast Chicken Caesar
        Wrap for Undeclared Fish</title>\r\n\t <description>In an abundance of caution
        Harris Teeter, LLC of Matthews, NC is issuing a voluntary recall of Everroast
        Chicken Caesar Wrap because it may contain undeclared anchovy. People who
        have an allergy or severe sensitivity to fish run the risk of a serious or
        life-threatening allergic reaction if they consume this product.</description>\r\n\t
        <pubDate>Mon, 09 Jan 2017 08:56:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm535950.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm535950.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Bakers of Paris Recalls Croissants Sold at Whole Foods Market® Stores
        in Northern California Due to Undeclared Allergen</title>\r\n\t <description>Bakers
        of Paris is recalling plain, almond, and chocolate croissants sold in 18 Northern
        California Whole Foods Market stores due to an undeclared allergen. The croissants,
        sold individually in self-service cases and in clear plastic packs of four,
        are made with an egg wash which is not declared on the ingredient list. People
        who have an allergy or severe sensitivity to eggs run the risk of serious
        or life-threatening reactions if they consume this product.\r\nNo allergic
        reactions have been reported to date.</description>\r\n\t <pubDate>Fri, 06
        Jan 2017 10:57:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm535769.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm535769.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Allergy Alert Issued in Select Whole Foods Market Stores for Undeclared
        Almond Flour in Tarts</title>\r\n\t <description>Austin, TX - Select Whole
        Foods Market stores in Kentucky, Maryland, New Jersey, Ohio, Pennsylvania,
        Virginia and the District of Columbia are voluntarily recalling tarts because
        the products contained tree nut (almond flour) allergens that were not listed
        on the product labels. People who have an allergy or severe sensitivity to
        tree nuts (almond flour) run the risk of serious or life-threatening allergic
        reaction if they consume these products.</description>\r\n\t <pubDate>Wed,
        04 Jan 2017 23:29:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm535598.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm535598.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Texas Best Protein DBA Farm to Market Foods Issues Allergy Alert on
        Undeclared Peanut in Green Bean Casserole</title>\r\n\t <description>Farm
        To Market Foods of Santo, Texas is recalling 26,506 pounds of Green Bean Casserole,
        because it may contain undeclared Peanut Allergens. People who have an allergy
        or severe sensitivity to Peanut Allergens run the risk of serious or life-threatening
        allergic reaction if they consume these products.</description>\r\n\t <pubDate>Tue,
        27 Dec 2016 18:49:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm534743.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm534743.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Fresh Express Announces Precautionary Recall of a Limited Quantity
        of 9 oz. Hearts of Romaine Salad Due to Possible Allergen Exposure</title>\r\n\t
        <description>Orlando, FL - Fresh Express Incorporated is voluntarily conducting
        a precautionary recall of 100 cases of 9 oz. Fresh Express Hearts of Romaine
        Salad, distributed in Maryland with Product Codes of H34711A or H34711B and
        Use-By Date of December 27, due to possible exposure to undeclared allergens
        (egg, milk, wheat, and anchovy).</description>\r\n\t <pubDate>Thu, 22 Dec
        2016 13:23:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm534407.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm534407.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Rich Products Corporation Issues Nationwide Allergy Alert on Undeclared
        Walnuts in Certain Ice Cream Cake Products</title>\r\n\t <description>Rich
        Products Corporation in Buffalo, NY, is voluntarily recalling approximately
        6,600 cases of ice cream cake products because they may contain undeclared
        walnuts. People who have an allergy to walnuts run the risk of a serious life
        threatening allergic reaction if they consume these products.</description>\r\n\t
        <pubDate>Wed, 21 Dec 2016 16:47:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm534213.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm534213.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>VanLaw Food Products, Inc. Announces Voluntary Recall of WinCo Brand
        Ranch Dressing</title>\r\n\t <description>VanLaw Food Products, Inc. is initiating
        a voluntary recall of WinCo Brand Ranch Dressing with code date of Best By
        08/23/17. The back label was mislabeled with WinCo Fat Free Ranch Dressing
        label, and in particular the label is missing an egg allergen declaration.</description>\r\n\t
        <pubDate>Sun, 18 Dec 2016 20:46:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm533826.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm533826.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Thomas Hammer Coffee Roasters Inc. Issues Allergy Alert on Undeclared
        Milk, Egg, Soy, Wheat in The Cranberry Orange Scone</title>\r\n\t <description>December
        14th, 2016, Thomas Hammer Coffee Roasters Inc. of Spokane, Washington is recalling
        52 Cranberry Orange Scones, because they may contain undeclared MILK, EGG,
        SOY, and WHEAT.  People who have an allergy or severe sensitivity to MILK,
        EGG, SOY, WHEAT run the risk of serious or life-threatening allergic reaction
        if they consume this product.</description>\r\n\t <pubDate>Wed, 14 Dec 2016
        21:11:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm533473.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm533473.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Linden Cookies Issues Allergy Alert on Undeclared Milk in Mini Chocolate
        Chip Cookies and 3 Pack Chocolate Chip Cookies</title>\r\n\t <description>Linden
        Cookies, Inc. in Congers New York is recalling fully baked Linden’s Chocolate
        Chip Cookies because they contain undeclared milk.  People who have an allergy
        to milk run the risk of serious or life-threatening allergic reaction if they
        consume this product.</description>\r\n\t <pubDate>Tue, 13 Dec 2016 20:38:00
        -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm533159.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm533159.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Lenny &amp; Larry’s, Inc. Conducts Nationwide Voluntary Recall of Chocolate
        Chip and Coconut Chocolate Chip Complete Cookie Recall Due To Possible Undeclared
        Milk in Dark Chocolate Chips</title>\r\n\t <description>Lenny &amp; Larry’s,
        Inc., announced today a nationwide voluntary recall of two flavors of Lenny
        &amp; Larry’s Complete Cookie products -- Chocolate Chip and Coconut Chocolate
        Chip varieties – due to the possible presence of undeclared milk in the dark
        chocolate chips.  Lenny &amp; Larry’s, Inc. is taking this action out of an
        abundance of caution.  People with a dairy allergy or sensitivity may run
        the risk of a serious or life threatening allergic reaction if they consume
        these products.</description>\r\n\t <pubDate>Mon, 12 Dec 2016 21:24:00 -0500</pubDate>\r\n\t
        <link>http://www.fda.gov/Safety/Recalls/ucm532905.htm</link>\r\n\t <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm532905.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Boulder Brands, Inc. Voluntarily Recalls Earth Balance Vegan White
        Cheddar Mac &amp; Cheese and Earth Balance Vegan Cheddar Mac &amp; Cheese
        Due to Possible Dairy Allergen Contamination</title>\r\n\t <description>Boulder
        Brands, Inc. is voluntarily recalling Earth Balance Vegan White Cheddar Mac
        &amp; Cheese and Earth Balance Vegan Cheddar Mac &amp; Cheese. The products
        are being recalled as the health and safety of our consumers as our top priority.
        Boulder Brands initiated the recall after being informed by consumers that
        the product may contain a dairy allergen. People with a dairy allergy or sensitivity
        run the risk of a serious or life threatening allergic reaction if they consume
        this product.</description>\r\n\t <pubDate>Sun, 11 Dec 2016 12:55:00 -0500</pubDate>\r\n\t
        <link>http://www.fda.gov/Safety/Recalls/ucm532675.htm</link>\r\n\t <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm532675.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>FAIRWAY “LIKE NO OTHER MARKET” Recalls FAIRWAY Brand Candy Corn Because
        of Possible Health Risk</title>\r\n\t <description>Fairway “Like No Other
        Market” of New York, NY is voluntarily recalling Fairway brand Candy Corn,
        because it may contain undeclared egg. People who have an allergy to egg run
        the risk of serious or life-threatening allergic reaction if they consume
        this product.</description>\r\n\t <pubDate>Fri, 09 Dec 2016 09:47:00 -0500</pubDate>\r\n\t
        <link>http://www.fda.gov/Safety/Recalls/ucm532380.htm</link>\r\n\t <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm532380.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Golden Star International Inc. Issues Allergy Alert On Undeclared Eggs
        &amp; Soybean Oil/Lecithin in &quot;Bon Appetito Walnut Ladies Finger Cookies&quot;</title>\r\n\t
        <description>Rego Park, N.Y - Golden Star International Inc. is recalling
        its 10-oz. packages of &quot;Walnut Ladies Finger Cookies&quot; food treats
        because they may contain undeclared Eggs and Soybean oil/lecithin. People
        who have allergies to these allergens run the risk of serious or life-threatening
        allergic reaction if they consume these products.</description>\r\n\t <pubDate>Thu,
        08 Dec 2016 13:16:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm532132.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm532132.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Derby City Vending Issues Allergy Alert of Undeclared Milk, Egg And
        Soy in their Buffalo Chicken Sandwich</title>\r\n\t <description>Derby City
        Vending of Louisville, KY is recalling our Buffalo Chicken Sandwich because
        it may contain undeclared milk, egg and soy product. People who have an allergy
        or severe sensitivity to milk, egg or soy run the risk of serious or life-threatening
        allergic reaction if they consume these products.</description>\r\n\t <pubDate>Fri,
        02 Dec 2016 11:44:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm531509.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm531509.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Calbee North America Issues Allergy Alert On Undeclared Milk In Harvest
        Snap Black Pepper Snap Pea Crisps</title>\r\n\t <description>Calbee of Boardman,
        Oregon is recalling 3,588 cases of Harvest Snap Black Pepper snap pea crisps
        are in 3.3 oz bags and have Lot Number MAR 31 17 0141 S. Harvest Snap Black
        Pepper snap pea crisps may actually contain Harvest Snap Wasabi Ranch snap
        pea crisps which contain dairy ingredients. Dairy allergens are not labeled
        on the Harvest Snap Black Pepper snap pea crisps.</description>\r\n\t <pubDate>Mon,
        28 Nov 2016 11:51:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm530741.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm530741.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>JFC International Inc. Issues Allergy Alert On Undeclared Wheat In
        You-Ka Fresh Ramune And You-Ka Punch Ramune</title>\r\n\t <description>Los
        Angeles, CA - JFC International Inc. is voluntarily recalling the following
        confectionery products because they may contain undeclared wheat. People who
        have allergies to wheat run the risk of a serious or life-threatening allergic
        reaction if they consume the products.</description>\r\n\t <pubDate>Fri, 25
        Nov 2016 12:20:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm530639.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm530639.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Anderson’s Frozen Custard issues Allergy Alert on Undeclared Peanuts
        in Pumpkin Ice Cream Pies</title>\r\n\t <description>Anderson’s Frozen Custard
        is recalling its “Pumpkin Ice Cream Pies” Because they may contain undeclared
        peanuts. People who have allergies to peanuts run the risk of serious or life
        threatening allergic reaction if they consume these products.</description>\r\n\t
        <pubDate>Fri, 25 Nov 2016 12:13:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm530645.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm530645.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Product Label Missing Milk and Fish Allergen Advisory in Blue Crab
        Mini Crab Cakes</title>\r\n\t <description>Salisbury, Maryland - Handy Seafood
        Incorporated (“Handy”) is voluntarily recalling approximately 71 cases of
        Blue Crab Mini Crab Cakes, as identified on Attachment A. The voluntary recall
        is limited to this product which was distributed to Whole Foods stores in
        New Hampshire, Massachusetts, Maine, Connecticut, and Rhode Island between
        November 11, 2016 and November 23, 2016. Whole Foods has confirmed that less
        than 60 individual trays of the product have been sold to the public.</description>\r\n\t
        <pubDate>Thu, 24 Nov 2016 16:18:00 -0500</pubDate>\r\n\t <link>http://www.fda.gov/Safety/Recalls/ucm530619.htm</link>\r\n\t
        <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm530619.htm</guid>\r\n\t</item>\r\n\t<item>\r\n\t
        <title>Nutra Manufacturing, Inc. Announces Nationwide Voluntary Recall of
        One Lot of GNC Women’s Ultra Mega Time Release 180 count Dietary Supplement</title>\r\n\t
        <description>Pittsburgh, PA, Nutra Manufacturing, Inc. (“Nutra”) today announced
        that it is initiating a nationwide, voluntary recall of one lot of GNC Women’s
        Ultra Mega Time Release dietary supplement product sold in 180 count containers
        UPC 048107158910, lot number 3044FQ2024, with an expiration date of June 2018
        due to the fact the product may contain an undeclared major food allergen,
        milk.</description>\r\n\t <pubDate>Fri, 18 Nov 2016 12:56:00 -0500</pubDate>\r\n\t
        <link>http://www.fda.gov/Safety/Recalls/ucm529923.htm</link>\r\n\t <guid isPermaLink=\"true\">http://www.fda.gov/Safety/Recalls/ucm529923.htm</guid>\r\n\t</item>\r\n</channel>\r\n</rss>\r\n<!--
        the HEAD element is required by SiteStudio\r\n\t\r\n\t\r\n--> \r\n"
