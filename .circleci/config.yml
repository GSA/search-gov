# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details

version: 2.1

orbs:
  ruby: circleci/ruby@2.0.0
  browser-tools: circleci/browser-tools@1.4.8
  nodejs: circleci/node@5.1.1

executors:
  test_executor:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string
      mysql_version:
        type: string

    working_directory: ~/search-gov

    docker:
      # using custom images, see .circleci/images/primary/
      - image: searchgov/ruby:<< parameters.ruby_version >>
        environment:
          RAILS_ENV: test

      - image: cimg/mysql:<< parameters.mysql_version >>
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_HOST: "%"

      - image: redis:6.2

      - image: docker.elastic.co/elasticsearch/elasticsearch:<< parameters.elasticsearch_version >>
        environment:
          bootstrap.memory_lock: true
          cluster.name: es_<< parameters.elasticsearch_version >>
          discovery.type: single-node
          http.port: 9200
          xpack.license.self_generated.type: trial
          xpack.monitoring.enabled: false
          xpack.security.enabled: false
          ES_JAVA_OPTS: '-Xms256m -Xmx256m'

      - image: apache/tika:2.4.1


commands:
  install_chrome:
    description: 'Install latest Chrome and ChromeDriver'
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
  install_js_dependencies:
    description: 'Install JavaScript dependencies'
    steps:
      - run: yarn install --frozen-lockfile
  precompile_assets:
    description: 'Pre-compile assets'
    steps:
      - run: bin/rails assets:precompile
  prepare_database:
    description: 'Prepare the test database'
    steps:
      - run: bundle exec rake db:setup

jobs:
  checkout_code:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string
      mysql_version:
        type: string

    executor: 
      name: test_executor
      ruby_version: << parameters.ruby_version >>
      elasticsearch_version: << parameters.elasticsearch_version >>
      mysql_version: << parameters.mysql_version >>

    steps:
      - checkout

      - run:
          name: Wait for Elasticsearch
          command: dockerize -wait tcp://localhost:9200 -timeout 1m

      - run:
          name: Use developer secrets
          command: |
            mv config/secrets.yml.dev config/secrets.yml

      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - save_cache:
          key: repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/search-gov

  rspec:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string
      mysql_version:
        type: string

    executor: 
      name: test_executor
      ruby_version: << parameters.ruby_version >>
      elasticsearch_version: << parameters.elasticsearch_version >>
      mysql_version: << parameters.mysql_version >>

    parallelism: 6

    steps:
      - restore_cache:
          key: repo-{{ .Environment.CIRCLE_SHA1 }}

      - ruby/install-deps:
          key: gems-ruby-<< parameters.ruby_version >>-v{{ .Environment.CACHE_VERSION }}

      - install_js_dependencies

      - install_chrome

      - prepare_database

      - precompile_assets

      - run:
          name: Run Tests
          command: |
            bundle exec rake usasearch:elasticsearch:create_indexes

            mkdir /tmp/test-results
            ./cc-test-reporter before-build

            # Run Rspec tests
            bundle exec rspec --format progress \
                              --format RspecJunitFormatter \
                              --out /tmp/test-results/rspec.xml \
                              --format progress \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

            ./cc-test-reporter format-coverage \
              --output coverage/codeclimate.rspec.$CIRCLE_NODE_INDEX.<< parameters.ruby_version >>_<< parameters.elasticsearch_version >>_<< parameters.mysql_version >>.json

      - persist_to_workspace:
          root: ~/search-gov/coverage
          paths:
          - codeclimate.rspec.*.json

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  cucumber:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string
      mysql_version:
        type: string

    executor: 
      name: test_executor
      ruby_version: << parameters.ruby_version >>
      elasticsearch_version: << parameters.elasticsearch_version >>
      mysql_version: << parameters.mysql_version >>

    parallelism: 10

    steps:
      - restore_cache:
          key: repo-{{ .Environment.CIRCLE_SHA1 }}

      - ruby/install-deps:
          key: gems-ruby-<< parameters.ruby_version >>-v{{ .Environment.CACHE_VERSION }}

      - install_js_dependencies

      - install_chrome

      - prepare_database

      - precompile_assets

      - run:
          name: Run Tests
          command: |
            bundle exec rake usasearch:elasticsearch:create_indexes

            bundle exec rake tmp:create

            mkdir /tmp/test-results
            ./cc-test-reporter before-build

            # Run cucumber tests
            bundle exec cucumber --format progress \
                                --format junit \
                                --out /tmp/test-results/cucumber.xml \
                                --format progress \
                                -- $(circleci tests glob "features/*.feature" | circleci tests split --split-by=timings)

            ./cc-test-reporter format-coverage \
              --output coverage/codeclimate.cucumber.$CIRCLE_NODE_INDEX.<< parameters.ruby_version >>_<< parameters.elasticsearch_version >>_<< parameters.mysql_version >>.json

      - persist_to_workspace:
          root: ~/search-gov/coverage
          paths:
          - codeclimate.cucumber.*.json

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  jest:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string
      mysql_version:
        type: string
      node_version:
        type: string

    executor: 
      name: test_executor
      ruby_version: << parameters.ruby_version >>
      elasticsearch_version: << parameters.elasticsearch_version >>
      mysql_version: << parameters.mysql_version >>

    steps:
      - restore_cache:
          key: repo-{{ .Environment.CIRCLE_SHA1 }}

      - nodejs/install:
          install-yarn: true
          node-version: << parameters.node_version >>

      - install_js_dependencies

      - run:
          name: Run Tests
          command: |
            ./cc-test-reporter before-build

            # Run jest tests
            yarn test:coverage

            ./cc-test-reporter format-coverage \
              --output coverage/codeclimate.jest.$CIRCLE_NODE_INDEX.<< parameters.node_version >>_<< parameters.ruby_version >>_<< parameters.mysql_version >>.json

      - persist_to_workspace:
          root: ~/search-gov/coverage
          paths:
          - codeclimate.jest.*.json

  report_coverage:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string
      mysql_version:
        type: string

    executor: 
      name: test_executor
      ruby_version: << parameters.ruby_version >>
      elasticsearch_version: << parameters.elasticsearch_version >>
      mysql_version: << parameters.mysql_version >>

    steps:
      - restore_cache:
          key: repo-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: ~/search-gov/coverage

      - run:
          name: Report coverage to Code Climate
          command: |
            ./cc-test-reporter sum-coverage \
              coverage/codeclimate.*.json \
              --output coverage/codeclimate_full_report.json

            ./cc-test-reporter upload-coverage --input coverage/codeclimate_full_report.json

            ruby scripts/check_coverage.rb ${PWD}/coverage/codeclimate_full_report.json

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code:
          name: "checkout code: Ruby << matrix.ruby_version >>, ES << matrix.elasticsearch_version >>, MySQL << matrix.mysql_version >>"
          matrix:
            parameters:
              ruby_version:
                - 3.0.6
                - 3.1.4
              elasticsearch_version:
                - 7.17.7
                # not yet compatible with Elasticsearch 8
              mysql_version:
                - "5.7"
                - "8.0"

      - rspec:
          requires:
            - checkout_code
          name: "rspec: Ruby << matrix.ruby_version >>, ES << matrix.elasticsearch_version >>, MySQL << matrix.mysql_version >>"
          matrix:
            parameters:
              ruby_version:
                - 3.0.6
                - 3.1.4
              elasticsearch_version:
                - 7.17.7
              mysql_version:
                - "5.7"
                - "8.0"

      - cucumber:
          requires:
            - checkout_code
          name: "cucumber: Ruby << matrix.ruby_version >>, ES << matrix.elasticsearch_version >>, MySQL << matrix.mysql_version >>"
          matrix:
            parameters:
              ruby_version:
                - 3.0.6
                - 3.1.4
              elasticsearch_version:
                - 7.17.7
              mysql_version:
                - "5.7"
                - "8.0"

      - jest:
          requires:
            - checkout_code
          name: "jest: NodeJS << matrix.node_version >>, Ruby << matrix.ruby_version >>, MySQL << matrix.mysql_version >>"
          matrix:
            parameters:
              ruby_version:
                - 3.0.6
                - 3.1.4
              elasticsearch_version:
                - 7.17.7
              mysql_version:
                - "5.7"
              node_version:
                - 16.20.2

      - report_coverage:
          requires:
            - rspec
            - cucumber
            - jest
          name: "report coverage: Ruby << matrix.ruby_version >>, ES << matrix.elasticsearch_version >>, MySQL << matrix.mysql_version >>"
          matrix:
            parameters:
              ruby_version:
                - 3.0.6
                - 3.1.4
              elasticsearch_version:
                - 7.17.7
              mysql_version:
                - "5.7"
                - "8.0"
