default: &DEFAULT
  log: true
  log_level: <%= ENV.fetch('ES_LOG_LEVEL') %>
  randomize_hosts: true
  reload_connections: false
  reload_on_failure: false
  retry_on_failure: 1
  user: elastic
  password: changeme

development:
  <<: *DEFAULT
  retry_on_failure: false

test:
  <<: *DEFAULT

production:
  <<: *DEFAULT
  transport_options:
    ssl:
      verify: false
  ca_fingerprint: <%= ENV['ES_CA_FINGERPRINT'] %>
  user: <%= ENV['ES_USER'] %>
  password: <%= ENV['ES_PASSWORD'] %>
  hosts:
  <% (ENV['ES_HOSTS'].split(',') || []).each do |host| %>
    - <%= host %>
  <% end %>
