el:

# Search.gov localizations for: Greek (el)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Αποτελέσματα Αναζήτησης'

# Labels for the search box
  search: "Αναζήτηση"
  search_label: 'Εισάγετε όρους αναζήτησης'

# Labels for the navigation bar
  everything: "Αποτελέσματα Ιστότοπου"
  images: "Φωτογραφίες"
  videos: "Βίντεο"
  show_more: 'Περισσότερα'

# Labels to change the sort order by date or relevance
  by_date: 'Πρόσφατα'
  by_relevance: 'Σχετικά αποτελέσματα'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Χωρίς χρονικό περιορισμό"
  last_hour: "Τελευταία ώρα"
  last_day: "Τελευταία ημέρα"
  last_week: "Τελευταία εβδομάδα"
  last_month: "Τελευταίος μήνας"
  last_year: "Τελευταίος χρόνος"
  custom_range: 'Επιλογές'
  from: 'Από'
  to: 'Έως'
# It's safe to modify the order of these (e.g., '%m/%d/%Y'), but do not localize the Latin letters 'd', 'm', or 'Y'. Do not change the case of the letters.
  cdr_format: '%m/%d/%Y'
  before: 'Πριν'
  clear: 'Νέα αναζήτηση'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Αποτελέσματα για %{corrected_query}
  search_instead_for: Αναζήτηση αντί %{original_query}

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Δεν ευρέθησαν αποτελέσματα για '%{query}'. Δεν ευρέθησαν αποτελέσματα για"
  too_long: "Χρησιμοποιείστε συντομότερη λέξη ή φράση:"
  empty_query: "Εισάγετε έναν όρο αναζήτησης στο παραπάνω πεδίο.."

# Labels for inline best bets, news, and related searches modules
  recommended: "Προτείνεται"
  default_rss_govbox_label: 'Νέα'
  related_searches: "Σχετικές αναζητήσεις"

# Labels for paging through results
  page: 'Σελίδα'
  prev_label: "Προηγούμενα"
  next_label: "Επόμενα"

  searches:
    by: ανά
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Επαναφορά στο κύριο περιεχόμενο
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Μενού
    browse_site: Περιηγηθείτε στον ιστότοπο
    related_sites: Δείτε το θέμα
    results_count: 
      zero: '0'
      one: '1'
      other: '%{formatted_count}'
    search_results: Αποτελέσματα αναζήτησης
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} για περισσότερα αποτελέσματα"
      see_more_image_results: "Τα παραπάνω είναι αποτελέσματα από δικούς μας λογαριασμούς κοινωνικής δικτύωσης και φωτογραφικά άλμπουμ. %{link} Για να δείτε αποτελέσματα από τον ιστότοπό μας (Πιθανόν να ευρέθησαν αποτελέσματα που έχετε ξαναδεί.)"
      search_again: Δοκιμάστε ξανά
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: Συμπεριλαμβάνουμε αποτελέσματα για %{query} από %{matching_sites} μόνο.
      do_you_want_to_see_results_for: Θέλετε να δείτε αποτελέσματα για %{query_from_all_sites}?
      query_from_all_sites: '%{query} από όλους τους ιστότοπους'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Περισσότερα %{news_label} για %{query}'
    news_about_query: '%{news_label} για %{query}'
    news_search_options:
# It's safe to modify the order of these (e.g., 'm/d/yyyy'), but do not localize 'd', 'm', or 'yyyy' or change the case of the letters.
      date_format: 'm/d/yyyy'

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Δημιουργήθηκε με τη χρήση'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Δείξε περισσότερα'
  show_less_label: 'Δείξε λιγότερα'

# Date format used in custom date range picker and other places
  date:
    formats:
# It's safe to modify the order of these (e.g., '%-d/%-m/%Y'), but do not localize 'd', 'm', or 'Y' or remove the dashes. Do not change the case of the letters.
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "Πριν από μισό λεπτό"
      less_than_x_seconds:
        one:   "λιγότερο από ένα δευτερόλεπτο πριν"
        other: "λιγότερο από %{count} πριν από δευτερόλεπτα"
      x_seconds:
        one:   "πριν ένα δευτερόλεπτο"
        other: "%{count} πριν από δευτερόλεπτα"
      less_than_x_minutes:
        one:   "λιγότερο από ένα λεπτό πριν"
        other: "λιγότερο από %{count} πριν μερικά λεπτά"
      x_minutes:
        one:   "πριν από ένα λεπτό"
        other: "%{count} πριν μερικά λεπτά"
      about_x_hours:
        one:   "πριν από περίπου μία ώρα"
        other: "πριν %{count} πριν από ώρες"
      x_days:
        one:   "πριν μία ημέρα"
        other: "%{count} πριν από ημέρες"
      about_x_months:
        one:   "πριν από περίπου ένα μήνα"
        other: "πριν %{count} μήνες πριν"
      x_months:
        one:   "ένα μήνα πριν"
        other: "%{count} μήνες πριν"
      about_x_years:
        one:   "πριν από περίπου ένα χρόνο"
        other: "πριν %{count} χρόνια πριν"
      over_x_years:
        one:   "πάνω από ένα χρόνο πριν"
        other: "πάνω %{count} χρόνια πριν"
      almost_x_years:
        one:   "περίπου ένα χρόνο πριν"
        other: "περίπου %{count} χρόνια πριν"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:

# Label for text best bet when it appears in suggestions via the type-ahead API
  recommended_pages: