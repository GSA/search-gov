id:

# Search.gov localizations for: Indonesian (id)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Hasil Pencarian'

# Labels for the search box
  search: "Cari"
  search_label: 'Masukkan istilah pencarian Anda'

# Labels for the navigation bar
  everything: "Hasil Situs"
  images: "Gambar"
  videos: "video"
  show_more: 'Selengkapnya'

# Labels to change the sort order by date or relevance
  by_date: 'Terbaru'
  by_relevance: 'Paling sesuai'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Sepanjang waktu"
  last_hour: "Satu jam terakhir"
  last_day: "Satu hari terakhir"
  last_week: "Sepekan terakhir"
  last_month: "Sebulan terakhir"
  last_year: "Setahun terakhir"
  custom_range: 'Menurut kisaran'
  from: 'Dari'
  to: 'Hingga'
# It's safe to modify the order of these (e.g., '%m/%d/%Y'), but do not localize the Latin letters 'd', 'm', or 'Y'. Do not change the case of the letters.
  cdr_format: '%m/%d/%Y'
  before: 'Sebelum'
  clear: 'Hapus'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Tampilkan pencarian untuk %{corrected_query}
  search_instead_for: Cari selain %{original_query}

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Maaf, hasil tidak ditemukan untuk '%{query}'. Coba masukkan istilah pencarian lebih sedikit atau lebih luas."
  too_long: "Istilah pencarian terlalu panjang. Coba lagi menggunakan kata atau frase lebih pendek:"
  empty_query: "Masukkan istilah pencarian dalam kotak di atas."

# Labels for inline best bets, news, and related searches modules
  recommended: "Direkomendasikan"
  default_rss_govbox_label: 'Berita'
  related_searches: "Pencarian terkait"

# Labels for paging through results
  page: 'Halaman'
  prev_label: "Sebelumnya"
  next_label: "Selanjutnya"

  searches:
    by: oleh
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Lewati ke konten utama
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Menu
    browse_site: Jelajahi situs
    related_sites: Lihat topik
    results_count: 
      zero: '0'
      one: '1'
      other: '%{formatted_count}'
    search_results: Hasil pencarian
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} untuk melihat lebih banyak hasil"
      see_more_image_results: "Hasil di atas adalah dari akun media sosial dan galeri kami. %{link} untuk melihat hasil dari situs kami (Dapat melihat beberapa hasil yang sudah dilihat sebelumnya.)"
      search_again: Ulangi pencarian
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: Kami memasukkan hasil untuk %{query} dari %{matching_sites} hanya.
      do_you_want_to_see_results_for: Apakah ingin melihat hasil untuk %{query_from_all_sites}?
      query_from_all_sites: '%{query} dari semua situs'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Selengkapnya %{news_label} tentang %{query}'
    news_about_query: '%{news_label} tentang %{query}'
    news_search_options:
# It's safe to modify the order of these (e.g., 'm/d/yyyy'), but do not localize 'd', 'm', or 'yyyy' or change the case of the letters.
      date_format: 'm/d/yyyy'

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Didukung oleh'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Tampilkan lebih banyak'
  show_less_label: 'Tampilkan lebih sedikit'

# Date format used in custom date range picker and other places
  date:
    formats:
# It's safe to modify the order of these (e.g., '%-d/%-m/%Y'), but do not localize 'd', 'm', or 'Y' or remove the dashes. Do not change the case of the letters.
      slashes: "%-m/%-d/%Y"

