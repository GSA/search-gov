        other: "%{count} beberapa menit yang lalu"
      about_x_hours:
        one:   "sekitar 1 jam yang lalu"
        other: "sekitar %{count} beberapa jam yang lalu"
      x_days:
        one:   "1 hari yang lalu"
        other: "%{count} beberapa hari yang lalu"
      about_x_months:
        one:   "sekitar 1 bulan yang lalu"
        other: "sekitar %{count} beberapa bulan yang lalu"
      x_months:
        one:   "1 bulan yang lalu"
        other: "%{count} beberapa bulan yang lalu"
      about_x_years:
        one:   "sekitar 1 tahun yang lalu"
        other: "sekitar %{count} beberapa tahun yang lalu"
      over_x_years:
