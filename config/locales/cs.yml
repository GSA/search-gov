cs:

# Search.gov localizations for: Czech (cs)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Výsledky hledání'

# Labels for the search box
  search: "Hledat"
  search_label: 'Uveďte, co chcete hledat'

# Labels for the navigation bar
  everything: "Vyhledané stránky"
  images: "Obrázky"
  videos: "Videa"
  show_more: 'Více'

# Labels to change the sort order by date or relevance
  by_date: 'Nejnovější'
  by_relevance: 'Největší shoda'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Bez časového omezení"
  last_hour: "Poslední hodina"
  last_day: "Poslední den"
  last_week: "Poslední týden"
  last_month: "Poslední měsíc"
  last_year: "Poslední rok"
  custom_range: 'Upravit výběr'
  from: 'Od'
  to: 'Do'
# It's safe to modify the order of these (e.g., '%m/%d/%Y'), but do not localize the Latin letters 'd', 'm', or 'Y'. Do not change the case of the letters.
  cdr_format: '%m/%d/%Y'
  before: 'Před'
  clear: 'Odstranit'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Zobrazit výsledky pro %{corrected_query}
  search_instead_for: Hledat místo %{original_query}
  did_you_mean: "Zahrnujeme výsledky pro %{assumed_term}. Přejete si výsledky pouze pro %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Omlouváme se, ale žádný výsledek neodpovídá '%{query}'. Zkuste uvést méně slov nebo obecnější termíny"
  too_long: "Vámi uvedenené spojení k vyhledávání je příliš dlouhé. Zkuste použít kratší:"
  empty_query: "Uveďte termín, který chcete vyhledat, do pole nahoře."

# Labels for inline best bets, news, and related searches modules
  recommended: "Doporučené"
  by: "od"
  default_rss_govbox_label: 'Zprávy'
  related_searches: "Související hledání"

# Labels for paging through results
  page: 'Stránka'
  prev_label: "Předchozí"
  next_label: "Další"

  searches:
    by: na
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Přejděte k hlavnímu obsahu
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Menu
    browse_site: Hledejte na těchto stránkách
    related_sites: Podívejte se
    results_count: '%{count}'
    search_results: Výsledky hledání
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} Pro další výsledky"
      see_more_image_results: "Nahoře uvedené výsledky jsou z našich sociální médií a galerií. %{link} Zobrazit výsledky z našich stránek (Zobrazit se mohou výsledky, které jsme již viděli.)"
      search_again: Pokušajte ponovo pretražiti
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: Zahrnujeme výsledky pro %{query} od %{matching_sites} pouze.
      do_you_want_to_see_results_for: Chcete zobrazit výsledky pro %{query_from_all_sites}?
      query_from_all_sites: '%{query} ze všech stránek'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Více %{news_label} o %{query}'
    news_about_query: '%{news_label} o %{query}'
    news_search_options:
# It's safe to modify the order of these (e.g., 'm/d/yyyy'), but do not localize 'd', 'm', or 'yyyy' or change the case of the letters.
      date_format: 'm/d/yyyy'

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Vytvořeno'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Ukázat více'
  show_less_label: 'Ukázat méně'

# Date format used in custom date range picker and other places
  date:
    formats:
# It's safe to modify the order of these (e.g., '%-d/%-m/%Y'), but do not localize 'd', 'm', or 'Y' or remove the dashes. Do not change the case of the letters.
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "před půl minutou"
      less_than_x_seconds:
        one:   "před méně než minutou"
        other: "méně než %{count} před vteřinami"
      x_seconds:
        one:   "před vteřinou"
        other: "%{count} před méně než minutou"
      less_than_x_minutes:
        one:   "před méně než minutou"
        other: "před méně %{count} před minutami"
      x_minutes:
        one:   "před minutou"
        other: "%{count} před minutami"
      about_x_hours:
        one:   "před hodinou"
        other: "před %{count} před hodinami"
      x_days:
        one:   "před jedním dnem"
        other: "%{count} před dny"
      about_x_months:
        one:   "asi před měsícem"
        other: "asi %{count} před měsíci"
      x_months:
        one:   "před jedním měsícem"
        other: "%{count} před měsíci"
      about_x_years:
        one:   "asi před jedním rokem"
        other: "asi %{count} před lety"
      over_x_years:
        one:   "více než před jedním rokem"
        other: "více %{count} před lety"
      almost_x_years:
        one:   "téměř před jedním rokem"
        other: "téměř %{count} před lety"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
