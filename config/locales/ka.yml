ka:

# Search.gov localizations for: Georgian (ha)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} ძებნის შედეგები'

# Labels for the search box
  search: "ძებნა"
  search_label: 'შეიყვანეთ საძებნი სიტყვა'

# Labels for the navigation bar
  everything: "გვერდზე ძებნის შედეგები"
  images: "სურათები"
  videos: "ვიდეოები"
  show_more: 'მეტი'

# Labels to change the sort order by date or relevance
  by_date: 'უახლესი'
  by_relevance: 'საუკეთესო შესატყვისი'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "მთელი დროის განმავლობაში"
  last_hour: "გასული საათი"
  last_day: "გასული დღე"
  last_week: "გასული კვირა"
  last_month: "გასული თვე"
  last_year: "გასული წელი"
  custom_range: 'თარიღის დაზუსტება'
  from: 'დან'
  to: 'კენ'
  cdr_format: '%m/%d/%Y'
  before: 'მდე'
  clear: 'წაშლა'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: აჩვენე შედეგები %{corrected_query}
  search_instead_for: სანაცვლო ძებნა %{original_query}
  did_you_mean: "ვურთავთ შედეგებს %{assumed_term}. გნებავთ შედეგები მხოლოდ %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "ბოდიში, ვერ მოიძებნა შედეგები '%{query}'. შეიყვანეთ ნაკლები/მეტი საძებნი სიტყვა."
  too_long: "საძებნი სიტყვა ძალიან გრძელია. სცადეთ უფრო მოკლე სიტყვის/ფრაზის გამოყენება:"
  empty_query: "შეიყვანეთ საძებნი სიტყვა ზემოთ მოთავსებულ გრაფაში."

# Labels for inline best bets, news, and related searches modules
  recommended: "რეკომენდებული"
  by: "მიერ "
  default_rss_govbox_label: 'სიახლე'
  related_searches: "მსგავსი/დაკავშირებული ძებნა"

# Labels for paging through results
  page: 'გვერდი'
  prev_label: "წინა"
  next_label: "შემდეგი"
  
  searches:
    by: თან
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: გადადი მთავარ ინფორმაციაზე
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: მენიუ
    browse_site: გვერდის ნახვა/დათვალიერება
    related_sites: თემის ნახვა
    results_count: '%{count}'
    search_results: ძიების შედეგები
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} მეტი შედეგის ნახვა"
      see_more_image_results: "ზემოთ მოყვანილი შედეგები მოყვანილია ჩვენი სიციალური მედია გვერდებიდან და გალერეებიდან. %{link} ჩვენი ვებ-გვერდიდან შედეგების სანახავად (შეგიძლიათ, ნახოთ უკვე ნანახი შედეგები)"
      search_again: ცადეთ თავიდან
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: თან ვურთავთ შედეგებს -შესახებ, -ზე %{query} დან %{matching_sites} მხოლოდ.
      do_you_want_to_see_results_for: გსურთ იხილოთ შედეგები -შესახებ %{query_from_all_sites}?
      query_from_all_sites: '%{query} ყველა გვერდიდან'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'მეტი %{news_label} Больш %{query}'
    news_about_query: '%{news_label} შესახებ %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'შექმნილია დახმარებით'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'აჩვენე მეტი'
  show_less_label: 'აჩვენე ნაკლები'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "ნახევარი წუთის წინ"
      less_than_x_seconds:
        one:   "წამზე ნაკლები დროის წინ"
        other: "ნაკლები ვიდრე - %{count} წამების წინ"
      x_seconds:
        one:   "ერთი წამის წინ"
        other: "%{count} წამების წინ"
      less_than_x_minutes:
        one:   "წუთზე ნაკლები დროის წინ"
        other: "ნაკლები ვიდრე - %{count} წუთების წინ"
      x_minutes:
        one:   "წუთის წინ"
        other: "%{count} წუთების წინ"
      about_x_hours:
        one:   "დაახლოებით ერთი საათის წინ"
        other: "შესახებ %{count}  საათების წინ"
      x_days:
        one:   "ერთი დღის წინ"
        other: "%{count} დღეების წინ"
      about_x_months:
        one:   "დაახლოებით ერთი თვის წინ"
        other: "შესახებ %{count} თვეების წინ"
      x_months:
        one:   "ერთი თვის წინ"
        other: "%{count} თვეების წინ"
      about_x_years:
        one:   "დაახლოებით ერთი წლის წინ"
        other: "შესახებ %{count} წლების წინ"
      over_x_years:
        one:   "ერთ წელზე მეტი ხნის წინ"
        other: "ერთ %{count} წლების წინ"
      almost_x_years:
        one:   "თითქმის ერთი წლის წინ"
        other: "თითქმის %{count} წლების წინ"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
