ky:

# Search.gov localizations for: Kyrgyz (ky)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Издөө жыйынтыктары'

# Labels for the search box
  search: "Издөө"
  search_label: 'Издеп аткан сөзүңүздү киргизиңиз'

# Labels for the navigation bar
  everything: "Сайттын жыйынтыктары"
  images: "Сүрөттөр"
  videos: "Видео"
  show_more: 'Башка'

# Labels to change the sort order by date or relevance
  by_date: 'Эң жакындагы'
  by_relevance: 'Эң туура келгени'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Дайыма"
  last_hour: "Акыркы саатта"
  last_day: "Акыркы күндө"
  last_week: "Акыркы аптада"
  last_month: "Акыркы айда"
  last_year: "Акыркы жылда"
  custom_range: 'Колдонуучулардын чөйрөсү'
  from: '...-дөн баштап'
  to: '...-ке чейин '
  cdr_format: '%m/%d/%Y'
  before: '...чейин'
  clear: 'так'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: … жыйнтыктарын көрсөтүүдө %{corrected_query}
  search_instead_for: … жыйнтыктарын көрсөтүүдө %{original_query}

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Кечиресиз, ... жыйынтыктары жок '%{query}'. Азыраак же мааниси кеңирээк издөө сөздөрдү колдонуп көрүңүз"
  too_long: "Сиздин издөө сөзүңүз өтө узун. Кыскараак сөз же сүйлөмдү колдонуп көрүңүз:"
  empty_query: "Издөө сөзүңүздү жогорудагы капаска киргизиңиз"

# Labels for inline best bets, news, and related searches modules
  recommended: "Сунушталган"
  default_rss_govbox_label: 'Жаңылыктар'
  related_searches: "Тиешелүү издөөлөр"

# Labels for paging through results
  page: 'Барак'
  prev_label: "Мурунку"
  next_label: "Кийинки "

  searches:
    by: ...те, тарапта more context is needed    
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Негизги мазмунуна өтүңүз
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Меню 
    browse_site: Сайттан издөө
    related_sites: Теманы караңыз
    results_count: 
      zero: '0'
      one: '1'
      other: '%{formatted_count}'
    search_results: Издөө жыйынтыктары
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} кошумча жыйынтыктарды көрүү үчүн"
      see_more_image_results: "Жогорудагы жыйынтыктар бизин социалдык тармактардан же галереяларыбыздан %{link} сайтыбыздан кошумча жыйынтыктарды көрүү үчүн (Сиз мурун көргөн жыйынтыктарды көрүшүңүз мүмкүн.)"
      search_again: Издөөңүздү кайталап көрүңүз
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: ... издөөнү кошуп атабыз %{query} ...дан %{matching_sites} …кана.
      do_you_want_to_see_results_for: ...жыйынтыктарын көргүңүз келеби? %{query_from_all_sites}?
      query_from_all_sites: '%{query} баардык сайттардан'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Дагы %{news_label} жакын %{query}'
    news_about_query: '%{news_label} жакын %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: '... тарабынан күчөтүлгөн'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Көбүрөөк көрсөтүңүз'
  show_less_label: 'Азыраак көрсөтүңүз'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "жарым минут мурда"
      less_than_x_seconds:
        one:   "бир секундка чейин мурда"
        other: "азыраак %{count} ...секунд мурда "
      x_seconds:
        one:   "1초 전"
        other: "%{count} ...секунд мурда "
      less_than_x_minutes:
        one:   "бир минутка чейин мурда"
        other: "азыраак %{count} ... минут мурда"
      x_minutes:
        one:   "Бир минут мурда"
        other: "%{count} ... минут мурда"
      about_x_hours:
        one:   "бир сааттай мурда"
        other: "жакын %{count}  ... саат мурда "
      x_days:
        one:   "Бир күн мурда"
        other: "%{count} ... күн мурда"
      about_x_months:
        one:   "Бир айдай мурда"
        other: "жакын %{count} ... ай мурда"
      x_months:
        one:   "Бир ай мурда"
        other: "%{count} ... ай мурда"
      about_x_years:
        one:   "Бид жылдай мурда"
        other: "жакын %{count} ... жыл мудра"
      over_x_years:
        one:   "Бир жылдан ашык мурда"
        other: "Бир жылдан ашык %{count} ... жыл мудра "
      almost_x_years:
        one:   "Дээрлик бир жыл мурда "
        other: "Дээрлик бир жыл %{count} ... жыл мудра "

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:

# Label for text best bet when it appears in suggestions via the type-ahead API
  recommended_pages: