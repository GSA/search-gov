nl:

# Search.gov localizations for: Dutch (nl)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Zoekresultaten'

# Labels for the search box
  search: "Zoeken/Zoek"
  search_label: 'Voer uw zoekterm in'

# Labels for the navigation bar
  everything: "Site resultaten"
  images: "Beelden"
  videos: "Videos"
  show_more: 'Meer'

# Labels to change the sort order by date or relevance
  by_date: 'Meest recent'
  by_relevance: 'Meest relevant'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Altijd"
  last_hour: "Laatste uur"
  last_day: "Laatste dag"
  last_week: "Vorige week"
  last_month: "Vorige maand"
  last_year: "Vorig jaar"
  custom_range: 'Aangepast bereik'
  from: 'Van'
  to: 'Tot'
# It's safe to modify the order of these (e.g., '%m/%d/%Y'), but do not localize the Latin letters 'd', 'm', or 'Y'. Do not change the case of the letters.
  cdr_format: '%m/%d/%Y'
  before: 'Voor'
  clear: 'Wis'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Toon resultaten voor %{corrected_query}
  search_instead_for: Zoek in plaats daarvan voor %{original_query}

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Sorry, geen resultaten gevonden voor '%{query}'. Probeer met minder of ruimere zoektermen"
  too_long: "Uw zoekopdracht is te lang. Probeer het opnieuw met een korter woord of kortere zin:"
  empty_query: "Vul AUB een zoekterm in het zoekvak boven."

# Labels for inline best bets, news, and related searches modules
  recommended: "Aanbevolen"
  default_rss_govbox_label: 'Nieuws'
  related_searches: "Verwante zoekopdrachten"

# Labels for paging through results
  page: 'Pagina'
  prev_label: "Vorige"
  next_label: "Volgende"

  searches:
    by: bij
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Ga direct naar de hoofdinhoud
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Menu
    browse_site: Bezoek de site
    related_sites: Bekijk onderwerp
    results_count: 
      zero: '0'
      one: '1'
      other: '%{formatted_count}'
    search_results: Zoekresultaten
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} om meer resultaten te zien"
      see_more_image_results: "De bovenstaande resultaten zijn van onze social media accounts en galerijen. %{link} om de resultaten van onze website te zien (Het is mogelijk dat u resultaten krijgt die u al gezien heeft.)"
      search_again: Probeer uw zoekopdracht opnieuw
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: We tonen resultaten voor %{query} van %{matching_sites} enkel.
      do_you_want_to_see_results_for: Wilt u de resultaten zien over %{query_from_all_sites}?
      query_from_all_sites: '%{query} van alle websites'
  # Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Meer %{news_label} over %{query}'
    news_about_query: '%{news_label} over %{query}'
    news_search_options:
# It's safe to modify the order of these (e.g., 'm/d/yyyy'), but do not localize 'd', 'm', or 'yyyy'.
      date_format: 'm/d/yyyy'

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Aangedreven door'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Laat meer zien'
  show_less_label: 'Laat minder zien'

# Date format used in custom date range picker and other places
  date:
    formats:
# It's safe to modify the order of these (e.g., '%-d/%-m/%Y'), but do not localize 'd', 'm', or 'Y' or remove the dashes. Do not change the case of the letters.
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "een halve minuut geleden"
      less_than_x_seconds:
        one:   "minder dan 1 seconde geleden"
        other: "minder dan %{count} seconden geleden"
      x_seconds:
        one:   "1 seconde geleden"
        other: "%{count} seconden geleden"
      less_than_x_minutes:
        one:   "minder dan een 1 minuut geleden"
        other: "minder dan %{count} minuten geleden"
      x_minutes:
        one:   "1 minuut geleden"
        other: "%{count} minuten geleden"
      about_x_hours:
        one:   "ongeveer 1 uur geleden"
        other: "ongeveer %{count} uren geleden"
      x_days:
        one:   "1 dag geleden"
        other: "%{count} dagen geleden"
      about_x_months:
        one:   "ongeveer 1 maand geleden"
        other: "ongeveer %{count} maanden geleden"
      x_months:
        one:   "1 maand geleden"
        other: "%{count} maanden geleden"
      about_x_years:
        one:   "ongeveer 1 jaar geleden"
        other: "ongeveer %{count} jaren geleden"
      over_x_years:
        one:   "meer dan 1 jaar geleden"
        other: "meer dan %{count} jaren geleden"
      almost_x_years:
        one:   "bijna 1 jaar geleden"
        other: "bijna %{count} jaren geleden"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:

# Label for text best bet when it appears in suggestions via the type-ahead API
  recommended_pages: