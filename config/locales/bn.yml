bn:

# Search.gov localizations for: Bengali (bn)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} অনুসন্ধানের ফলাফল'

# Labels for the search box
  search: "অনুসন্ধান করুন"
  search_label: 'আপনার অনুসন্ধান টার্ম লিখুন'

# Labels for the navigation bar
  everything: "সবকিছু"
  images: "ছবি"
  videos: "ভিডিও"
  show_more: 'আরো'

# Labels to change the sort order by date or relevance
  by_date: 'অতি সাম্প্রতিক'
  by_relevance: 'সেরা ম্যাচ'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search: "আপনার অনুসন্ধান পরিমার্জন করুন"
  all_time: "যেকোনো সময়ের"
  last_hour: "গত ঘন্টা"
  last_day: "গতদিন"
  last_week: "গত সপ্তাহ"
  last_month: "গত মাস"
  last_year: "গত বছর"
  custom_range: 'কাস্টম পরিসীমা'
  from: 'থেকে'
  to: 'পর্যন্ত'
# It's safe to modify the order of these (e.g., '%m/%d/%Y'), but do not localize the Latin letters 'd', 'm', or 'Y'. Do not change the case of the letters.
  cdr_format: '%d/%m/%Y'
  before: 'আগে'
  clear: 'মুছে ফেলুন'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: এর জন্য ফলাফল দেখানো হচ্ছে %{corrected_query}
  search_instead_for: এর পরিবর্তে অনুসন্ধান করুন %{original_query}

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "দুঃখিত, '%{query}'-এর জন্য কোনো ফলাফল পাওয়া যায়নি। কম বা আরও বেশি সাধারণ অনুসন্ধান টার্ম লিখে চেষ্টা করুন।"
  too_long: "আপনার অনুসন্ধান টার্মটি খুব দীর্ঘ। একটি ছোট শব্দ বা বাক্যাংশ ব্যবহার করে আবার চেষ্টা করুন।"
  empty_query: "অনুগ্রহ করে উপরের বাক্সে একটি অনুসন্ধান টার্ম লিখুন।"

# Labels for inline best bets, news, and related searches modules
  recommended: "সুপারিশকৃত"
  default_rss_govbox_label: 'খবর'
  related_searches: "সংশ্লিষ্ট অনুসন্ধানসমূহ"

# Labels for paging through results
  page: 'পৃষ্ঠা'
  prev_label: "পূর্ববর্তী"
  next_label: "পরবর্তী"

# Labels for inline jobs module
  job_openings: "চাকরির সুযোগসমূহ"
  at_agency: "এ %{agency}"
  federal_job_openings: "ফেডারেল চাকরির সুযোগসমূহ"
  no_job_results: "আপনার অনুসন্ধানের সাথে আপনার অঞ্চলে কোন চাকরির সুযোগ নেই"

  searches:
    by: দ্বারা
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: স্কিপ করে মূল কন্টেন্ট এ যান
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: মেনু
    browse_site: ব্রাউজ সাইট
    related_sites: টপিক দেখুন
    results_count: 
      zero: '0 ফলাফল'
      one: '1 ফলাফল'
      other: '%{formatted_count} ফলাফলসমূহ'
    search_results: অনুসন্ধানের ফলাফলসমূহ
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for: "আপনি যা খুঁজছিলেন তা কি আপনি খুঁজে পেয়েছেন?"
      see_more_web_results: "আরো ফলাফল দেখতে %{link} এ যান। (আপনি ইতিমধ্যে দেখেছেন এমন কিছু ফলাফল দেখতে পারেন।)"
      see_more_image_results: "উপরোক্ত ফলাফলগুলি আমাদের সোশ্যাল মিডিয়া অ্যাকাউন্ট এবং গ্যালারী থেকে নেওয়া হয়েছে। %{link} আমাদের ওয়েবসাইট থেকে ফলাফল দেখতে। (আপনি ইতিমধ্যে দেখেছেন এমন কিছু ফলাফল দেখতে পারেন।)"
      search_again: আবার আপনার অনুসন্ধান চেষ্টা করুন
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: আমরা শুধুমাত্র %{query} থেকে %{matching_sites} এর ফলাফল অন্তর্ভুক্ত করছি।
      do_you_want_to_see_results_for: আপনি কি %{query_from_all_sites} এর ফলাফল দেখতে চান?
      query_from_all_sites: '%{query} সব অবস্থান থেকে'
# Prompts for searchers to see more jobs from the inline jobs module
    more_agency_job_openings: আরও %{agency} চাকরির সুযোগ
    more_federal_job_openings: USAJobs.gov-এ আরও ফেডারেল চাকরির সুযোগ
    on_usajobs: 'USAJobs.gov-এ'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: '%{query} সম্পর্কে আরও %{news_label}'
    news_about_query: '%{query} সম্পর্কে %{news_label}'
    news_search_options:
      date_format: 'd/m/yyyy'
# Labels for inline health topics module
    med_topic:
      homepage_url: http://www.nlm.nih.gov/medlineplus/
      related_topics: সংশ্লিষ্ট বিষয়

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'এর দ্বারা চালিত'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'আরও দেখান'
  show_less_label: 'কম দেখান'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-d/%-m/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "আধা মিনিট আগে"
      less_than_x_seconds:
        one:   "1 সেকেন্ডেরও কম সময় আগে"
        other: "%{count} সেকেন্ডেরও কম সময় আগে"
      x_seconds:
        one:   "1 সেকেন্ড আগে"
        other: "%{count} সেকেন্ড আগে"
      less_than_x_minutes:
        one:   "এক মিনিটেরও কম সময় আগে"
        other: "%{count} মিনিটেরও কম সময় আগে"
      x_minutes:
        one:   "1 মিনিট আগে"
        other: "%{count} মিনিট আগে"
      about_x_hours:
        one:   "প্রায় 1 ঘন্টা আগে"
        other: "প্রায় %{count} ঘন্টা আগে"
      x_days:
        one:   "1 দিন আগে"
        other: "%{count} দিন আগে"
      about_x_months:
        one:   "প্রায় 1 মাস আগে"
        other: "প্রায় %{count} মাস আগে"
      x_months:
        one:   "1 মাস আগে"
        other: "%{count} মাস আগে"
      about_x_years:
        one:   "প্রায় 1 বছর আগে"
        other: "প্রায় %{count} বছর আগে"
      over_x_years:
        one:   "1 বছরেরও বেশি আগে"
        other: "%{count} বছরেরও বেশি আগে"
      almost_x_years:
        one:   "প্রায় 1 বছর আগে"
        other: "প্রায় %{count} বছর আগে"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human: "আমরা আপনার অবস্থান থেকে আসা লক্ষণীয়ভাবে অনেক বেশি সংখ্যক অনুসন্ধান শনাক্ত করেছি। আপনি কি প্রকৃত ব্যক্তি, না একটি রোবট?"
  captcha_requires_javascript: "ওহো! মনে হচ্ছে আপনি জাভাস্ক্রিপ্ট চালু করেননি, তাই আপনি চ্যালেঞ্জটি সম্পূর্ণ করতে পারবেন না। অনুগ্রহ করে জাভাস্ক্রিপ্ট চালু করুন এবং এই পৃষ্ঠাটি পুনরায় লোড করুন।"

# Label for text best bet when it appears in suggestions via the type-ahead API
  recommended_pages: 'সুপারিশকৃত পৃষ্ঠাগুলো'