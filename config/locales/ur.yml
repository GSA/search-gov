ur:

# Search.gov localizations for: Urdu (ur)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} تلاش کے نتائج'

# Labels for the search box
  search: "تلاش"
  search_label: 'اپنی تلاش کی اصطلاح درج کیجیے'

# Labels for the navigation bar
  everything: "اپنی تلاش کی اصطلاح درج کیجیے"
  images: "اپنی تلاش کی اصطلاح درج کیجیے"
  videos: "کی ویڈیوز"
  show_more: 'مزید'

# Labels to change the sort order by date or relevance
  by_date: 'حالیہ ترین'
  by_relevance: 'بہترین مناسبت'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "بہترین مناسبت"
  last_hour: "بہترین مناسبت"
  last_day: "بہترین مناسبت"
  last_week: "بہترین مناسبت"
  last_month: "بہترین مناسبت"
  last_year: "گزشتہ سال"
  custom_range: 'ضرورت کے مطابق حدود طے کریں'
  from: 'از'
  to: 'بنام'
  cdr_format: '%m/%d/%Y'
  before: 'پہلے'
  clear: 'مٹائیں'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: ۔ ۔ ۔  کے لیے نتائج دکھائے جارہے ہیں %{corrected_query}
  search_instead_for: ۔ ۔ ۔  کی بجائے یہ تلاش کریں %{original_query}
  did_you_mean: "ہم ۔ ۔ ۔ کے لیے نتائج شامل کررہے ہیں %{assumed_term}. ہم ۔ ۔ ۔ کے لیے نتائج شامل کررہے ہیں %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "معذرت، ۔ ۔ ۔ کے لیے کوئی نتیجہ نہیں نکلا '%{query}'. استفسار کی مختصر یا وسیع اصطلاحات درج کرنے کی کوشش کریں"
  too_long: "آپ کی تلاش کی اصطلاح بہت لمبی ہے۔ کوئی چھوٹا لفظ استعمال کرنے کی دوبارہ کوشش کریں یا"
  empty_query: "برائے مہربانی اُوپر خانے میں تلاش کی کوئی اصطلاح درج کریں"

# Labels for inline best bets, news, and related searches modules
  recommended: "تجویز کردہ"
  by: "منجانب"
  default_rss_govbox_label: 'خبریں'
  related_searches: "متعلقہ تلاشیں"

# Labels for paging through results
  page: 'صفحہ'
  prev_label: "پچھلا"
  next_label: "اگلا"

  searches:
    by: منجانب
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Pمرکزی مواد پر جائیے
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: فہرست
    browse_site: سائٹ براؤز کریں
    related_sites: موضوع دیکھیں
    results_count: '%{count}'
    search_results: تلاش کے نتائج
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} مزید نتائج دیکھنے کے لیے"
      see_more_image_results: "مندرجہ بالا نتائج ہمارے سوشل میڈیا کے اکاؤنٹس اور گیلریوں سے ماخوذ ہیں %{link} da vidite rezultate sa naše web stranice (شاید آپ ایسے نتائج دیکھیں جو آپ پہلے ہی دیکھ چکے ہیں)"
      search_again: اپنی تلاش کے لیے دوبارہ کوشش کریں
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: ہم اِس کے لیے نتائج شامل کررہے ہیں %{query} از %{matching_sites} صرف.
      do_you_want_to_see_results_for: کیا آپ ۔ ۔ ۔  کے لیے نتائج چاہتے ہیں %{query_from_all_sites}?
      query_from_all_sites: '%{query} تمام سائٹوں سے'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'مزید %{news_label} خبریں %{query}'
    news_about_query: '%{news_label} خبریں %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'کے ذریعے چلایا جاتا ہے'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'مزید دکھائیں'
  show_less_label: 'کم دکھائیں'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "آدھا منٹ پہلے"
      less_than_x_seconds:
        one:   " ایک سیکنڈ سے بھی تھوڑا  پہلے"
        other: "سے کم %{count}  سیکنڈوں  پہلے"
      x_seconds:
        one:   "ایک سیکنڈ پہلے"
        other: "%{count}  سیکنڈوں  پہلے"
      less_than_x_minutes:
        one:   " ایک منٹ سے بھی تھوڑا  پہلے"
        other: "%{count}منٹوں پہلے"
      x_minutes:
        one:   "ایک منٹ پہلے"
        other: "%{count}منٹوں پہلے"
      about_x_hours:
        one:   "تقریباَ ایک گھنٹہ پہلے"
        other: "%{count}گھنٹوں پہلے"
      x_days:
        one:   "ایک دن پہلے"
        other: "%{count} دنوں پہلے"
      about_x_months:
        one:   "تقریباَ ایک مہینہ پہلے"
        other: "%{count} مہینوں پہلے"
      x_months:
        one:   "ایک مہینہ پہلے"
        other: "%{count} مہینوں پہلے"
      about_x_years:
        one:   "تقریباَ ایک سال پہلے"
        other: "%{count} سالوں پہلےa"
      over_x_years:
        one:   "ایک سال سے زیادہ پہلے"
        other: "%{count} سالوں پہلے"
      almost_x_years:
        one:   "تقریباَ ایک سال پہلے"
        other: "%{count} سالوں پہلے"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
