th:

# Search.gov localizations for: Thai (th)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} ผลการค้นหา'

# Labels for the search box
  search: "ค้นหา "
  search_label: 'ใส่คำที่ต้องการค้นหา'

# Labels for the navigation bar
  everything: "ผลการค้นหาภายในเว็บไซต์"
  images: "ภาพ"
  videos: "วิดีโอ"
  show_more: 'เพิ่มเติม'

# Labels to change the sort order by date or relevance
  by_date: 'ล่าสุด'
  by_relevance: 'ผลการค้นหาที่ดีที่สุด'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "เวลาใดก็ได้"
  last_hour: "ชั่วโมงที่ผ่านมา"
  last_day: "วันที่ผ่านมา"
  last_week: "สัปดาห์ที่ผ่านมา"
  last_month: "เดือนที่ผ่านมา"
  last_year: "ปีที่ผ่านมา"
  custom_range: 'ระบุวันที่'
  from: 'ตั้งแต่'
  to: 'ถึง'
# It's safe to modify the order of these (e.g., '%m/%d/%Y'), but do not localize the Latin letters 'd', 'm', or 'Y'. Do not change the case of the letters.
  cdr_format: '%m/%d/%Y'
  before: 'ก่อน'
  clear: 'ลบทั้งหมด'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: แสดงผลการค้นหาสำหรับ %{corrected_query}
  search_instead_for: ค้นหาคำเหล่านี้แทน %{original_query}
  did_you_mean: "รวมผลการค้นหาสำหรับ %{assumed_term} Sคุณต้องการผลการค้นหาเฉพาะสำหรับคำเหล่านี้ใช่ไหม %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "ขออภัย ไม่พบผลการค้นหาสำหรับ.'%{query}' ลองใส่คำค้นหาที่เจาะจงหรือกว้างกว่านี้"
  too_long: "คำค้นหาของคุณยาวเกินไป กรุณาลองอีกครั้งโดยใช้คำค้นหาที่สั้นกว่านี้."
  empty_query: "โปรดพิมพ์คำที่ต้องการค้นหาในกล่องด้านบน."

# Labels for inline best bets, news, and related searches modules
  recommended: "แนะนำ"
  by: "โดย"
  default_rss_govbox_label: 'ข่าว'
  related_searches: "ผลการค้นหาที่เกี่ยวข้อง"

# Labels for paging through results
  page: 'เว็บเพจ'
  prev_label: "ก่อนหน้า"
  next_label: "ถัดไป"

  searches:
    by: โดย
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: ข้ามไปยังเนื้อหาหลัก
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: เมนู
    browse_site: ดูเว็บไซต์
    related_sites: อ่านหัวข้อ
    results_count: '%{count}'
    search_results: ผลการค้นหา
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} ดูผลการค้นหาเพิ่มเติม. (ดูผลการค้นหาจากเว็บไซต์ของเรา)"
      see_more_image_results: "ผลการค้นหาข้างต้นมาจากโซเซียลมีเดียและแกลเลอรีของเรา. ดูผลการค้นหาจากเว็บไซต์ของเรา (คุณอาจเห็นผลการค้นหาที่เคยปรากฏแล้ว)"
      search_again: ลองค้นหาอีกครั้ง
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: รวมผลการค้นหาสำหรับ. %{query} จาก %{matching_sites} เท่านั้น.
      do_you_want_to_see_results_for: คุณต้องการดูผลการค้นหาสำหรับคำเหล่านี้ใช่ไหม %{query_from_all_sites}?
      query_from_all_sites: '%{query} จากเว็บไซต์ทั้งหมด'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'เพิ่มเติม %{news_label} เกี่ยวกับ %{query}'
    news_about_query: '%{news_label} เกี่ยวกับ %{query}'
# It's safe to modify the order of these (e.g., 'm/d/yyyy'), but do not localize 'd', 'm', or 'yyyy' or change the case of the letters.
    news_search_options:
      date_format: 'd/m/yyyy'

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'ดำเนินการโดย'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'แสดงผลการค้นหามากกว่านี้'
  show_less_label: 'แสดงผลการค้นหาน้อยกว่านี้'

# Date format used in custom date range picker and other places
  date:
    formats:
# It's safe to modify the order of these (e.g., '%-d/%-m/%Y'), but do not localize 'd', 'm', or 'Y' or remove the dashes. Do not change the case of the letters.
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "ครึ่งนาทีที่ผ่านมา"
      less_than_x_seconds:
        one:   "น้อยกว่า 1 วินาทีที่ผ่านมา"
        other: "น้อยกว่า %{count} วินาทีที่ผ่านมา"
      x_seconds:
        one:   "1 วินาทีที่ผ่านมา"
        other: "%{count} วินาทีที่ผ่านมา"
      less_than_x_minutes:
        one:   "น้อยกว่า 1 นาทีที่ผ่านมา"
        other: "นาทีที่ผ่านมา %{count} นาทีที่ผ่านมา"
      x_minutes:
        one:   "1 นาทีที่ผ่านมา"
        other: "%{count} นาทีที่ผ่านมา"
      about_x_hours:
        one:   "ประมาณ 1 ชั่วโมงที่ผ่านมา"
        other: "ชั่วโมงที่ผ่านมา %{count} "
      x_days:
        one:   "1 วันที่ผ่านมา"
        other: "%{count} วันที่ผ่านมา"
      about_x_months:
        one:   "ประมาณ 1 เดือนที่ผ่านมา"
        other: "เดือนที่ผ่านมา %{count} "
      x_months:
        one:   "1 เดือนที่ผ่านมา"
        other: "%{count} เดือนที่ผ่านมา"
      about_x_years:
        one:   "ประมาณ 1 ปีที่ผ่านมา"
        other: "ปีที่ผ่านมา %{count}"
      over_x_years:
        one:   "ปีที่ผ่านมา"
        other: "ปีที่ผ่านมา %{count}"
      almost_x_years:
        one:   "เกือบ 1 ปีที่ผ่านมา"
        other: "ปีที่ผ่านมา %{count}"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
