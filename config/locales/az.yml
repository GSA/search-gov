az:

# Search.gov localizations for: Azerbaijani (az)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Axtarış nəticələri'

# Labels for the search box
  search: "Axtarış"
  search_label: 'Açar sözünü daxil edin'

# Labels for the navigation bar
  everything: "Saytın nəticələri"
  images: "Şəkillər"
  videos: "Videos"
  show_more: 'Daha ətraflı'

# Labels to change the sort order by date or relevance
  by_date: 'Ən son'
  by_relevance: 'Ən uyğun'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "bütün vaxt ərzində"
  last_hour: "Son saat"
  last_day: "Son gün"
  last_week: "Son həftə"
  last_month: "Son ay"
  last_year: "Son il"
  custom_range: 'Xüsusi çeşid'
  from: 'Tarixdən'
  to: 'Tarixinədək'
  cdr_format: '%m/%d/%Y'
  before: 'əvvəl'
  clear: 'Silmək'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Nəticələr %{corrected_query}
  search_instead_for: əvəzinə axtarış %{original_query} 
  did_you_mean: "%{assumed_term} nəticələri daxil olmaqla. Siz yalnız %{term_as_typed} üçün nəticələri istəyirsiniz?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Bağışlayın, heç bir nəticə tapılmadı '%{query}'. Daha az və ya çox sorğu şərtləri daxil edin"
  too_long: "Açar sözləri çox uzundur. Qısa söz və ya söz birləşməsindən istifadə edərək bir daha daxil edin"
  empty_query: "Yuxarıda olan qutuya açar sözünü daxil edin."

# Labels for inline best bets, news, and related searches modules
  recommended: "Tövsiyə edilən"
  by: "tərəfindən"
  default_rss_govbox_label: 'Xəbərlər'
  related_searches: "Əlaqədar axtarış"

# Labels for paging through results
  page: 'Səhifə'
  prev_label: "Əvvəlki"
  next_label: "Növbəti"

  searches:
    by: by
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Əsas məzmuna keçid
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Menyu
    browse_site: Sayta baxmaq
    related_sites: Mövzunu oxumaq
    results_count: '%{count}'
    search_results: Axtarış nəticələri
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "daha çox nəticə görmək %{link} (Siz artıq bəzi gördüyünüz nəticələri yenidən görə bilərsiniz.)"
      see_more_image_results: "Yuxarıdakı nəticələr bizim sosial media hesablarımız və  %{link} TRANSLATION. (Siz artıq bəzi gördüyünüz nəticələri yenidən görə bilərsiniz.)"
      search_again: Yenidən axtarış edin
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites:  nəticələri %{query} daxil olaraq Dən %{matching_sites} Yalnız.
      do_you_want_to_see_results_for: Siz %{query_from_all_sites} nəticələri görmək istəyirsiniz?
      query_from_all_sites: '%{query} bütün saytlardan'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Daha ətraflı %{news_label} Haqqında %{query}'
    news_about_query: '%{news_label} Haqqında %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'tərəfindən İdarə olunur'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Daha ətraflı göstər'
  show_less_label: 'Daha az göstər'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "yarım dəqiqə əvvəl"
      less_than_x_seconds:
        one:   "1 saniyədən əvvəl"
        other: "%{count} az saniyə əvvəl"
      x_seconds:
        one:   "1 saniyə əvvəl"
        other: "%{count} saniyə əvvəl"
      less_than_x_minutes:
        one:   "bir dəqiqədən əvvəl"
        other: "%{count} az dəqiqə əvvəl"
      x_minutes:
        one:   "1 dəqiqə əvvəl"
        other: "%{count} dəqiqə əvvəl"
      about_x_hours:
        one:   "təxminən 1 saat əvvəl"
        other: "Haqqında %{count} saat əvvəl"
      x_days:
        one:   "1 gün əvvəl"
        other: "%{count} gün əvvəl"
      about_x_months:
        one:   "təxminən 1 ay əvvəl"
        other: "Haqqında %{count} ay əvvəl"
      x_months:
        one:   "1 ay əvvəl"
        other: "%{count} ay əvvəl"
      about_x_years:
        one:   "təxminən 1 il əvvəl"
        other: "Haqqında %{count} il bundan əvvəl"
      over_x_years:
        one:   "1 ildən il çox əvvəl"
        other: "Haqqında %{count} il bundan əvvəl"
      almost_x_years:
        one:   "təxminən 1 il əvvəl 1 saat əvvəl"
        other: "Haqqında %{count} il bundan əvvəl"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
