ypk:

# Search.gov localizations for: Yup'ik (ypk)

# Default page title of search results page
  default_serp_title: "%{query} - %{site_name} Ivaghillghem pillghi"

# Labels for the search box
  search: "Ivaghi"
  search_label: "Kanaghtigu akuzita ivaghyukan"

# Labels for the navigation bar
  everything: "Qamalluku"
  images: "Igaqellghet"
  videos: "Muvingllat"
  show_more: "Wata"

# Labels to change the sort order by date or relevance
  by_date: "Qavnganghhaghtat"
  by_relevance: "Itagnallgha naalkegkam"

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search: "Peqigtaghaghhu ivaghnaqegkan"
  all_time: "Alngunak qakun"
  last_hour: "Kingulighmi awami"
  last_day: "Kinguliq aghneq"
  last_week: "Akuwaaq"
  last_month: "Aawhkan"
  last_year: "Awatangani"
  custom_range: "Nakughpigaat tagtalet"
  from: "Whaken"
  to: "Taamun"
# It's safe to modify the order of these (e.g., '%m/%d/%Y'), but do not localize the Latin letters 'd', 'm', or 'Y'. Do not change the case of the letters.
  cdr_format: "%m/%d/%Y"
  before: "Sivungani"
  clear: "Ghevestigu"

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: "Kelgutaqii naalkellghi %{corrected_query}"
  search_instead_for: "Yaghlegi ivaghhu una %{original_query}"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Qivghukamken, naalkusimangitukut uumun %{query}. Aatak kanaghtigu palaqaniin nalighmeng ilanganeng akuzitneng."
  too_long: "Ivaqan aghsaan taakepigtuq. Allameng nanghiqwaa takitkughmelngughmeng akuzitmeng nalighmeng salleghmeng."
  empty_query: "Kanaghtiighten akuzitmeng ivaghyaghqameng pikegkumi kanaghfigmi."

# Labels for inline best bets, news, and related searches modules
  recommended: "Una pisqesugaat"
  default_rss_govbox_label: "Ungpat"
  related_searches: "Ilangi tawatelnguut ivaqam"

# Labels for paging through results
  page: "Qukfighneq"
  prev_label: "Sivulighhaa"
  next_label: "Kingulighhaa"

  searches:
    by: "uukun"
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: "Naghughten pighpigaghmun"
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: "Nakmiksaghqat"
    browse_site: "Yuvghiighhu una"
    related_sites: "Esghaghhu pikaq"
    results_count:
      zero: "0 naalkegkat"
      one: "1 naalkegkat"
      other: "%{formatted_count} naalkegkat"
    search_results: "Ivaghillghem pillghi"
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for: "Naalkesigu ivaghyukegkan?"
      see_more_web_results: "%{link}-mun pi wata esghaghyukufki ilangi pim. (Esghaghlleqenghisiki ilangi siingenllu esghaqaghten.)"
      see_more_image_results: "Paagkut naalkegkat social media-mta pikii ama imiitneng. %{link} esghaghnaluki naalkegkat website-eghpigamnneng. (Esghaghlleqenghisiki ilangi siingenllu esghaqaghten.)"
      search_again: "Ivaghnaqegkan allameng nanghiqugu."
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: "Ilataput naalkegkatlu %{query}-mun %{matching_sites}-menginaq."
      do_you_want_to_see_results_for: "Esghaghyugsiki naalkegkat %{query_from_all_sites}-meng?"
      query_from_all_sites: "%{query} tamaghhiitneng"
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: "Wata %{news_label} %{query}meng"
    news_about_query: "%{news_label} %{query}-meng"
    news_search_options:
# It's safe to modify the order of these (e.g., 'm/d/yyyy'), but do not localize 'd', 'm', or 'yyyy'. Do not change the case of the letters.
      date_format: "m/d/yyyy"

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: "Igleghutkanga uum"

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: "Wata kelgutiki"
  show_less_label: "Kelgutepafqita"

# Date format used in custom date range picker and other places
  date:
    formats:
# It's safe to modify the order of these (e.g., '%-d/%-m/%Y'), but do not localize 'd', 'm', or 'Y' or remove the dashes. Do not change the case of the letters.
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "Aavneq minuite-a"
      less_than_x_seconds:
        one: "Talwa 1 second-estengngunaan maateghhaq"
        other: "%{count} second-estengngunaan maateghhaq"
      x_seconds:
        one: "ataasiq second maateghhaq"
        other: "%{count} second maateghhaq"
      less_than_x_minutes:
        one: "minute-estengngunaan maateghhaq"
        other: "%{count} minute-estengngunaan maateghhaq"
      x_minutes:
        one: "ataasiq minute maateghhaq"
        other: "%{count} minute maateghhaq"
      about_x_hours:
        one: "sangwaa awa maateghhaq"
        other: "sangwaa %{count} awa maatelqiinaq"
      x_days:
        one: "ighivgaq"
        other: "%{count} aghneq akuwaaq"
      about_x_months:
        one: "sangwaa aawhkwan"
        other: "sangwaa %{count} tanqiq aawhkwan"
      x_months:
        one: "aawhkwan"
        other: "%{count} aawhkalqiinaq"
      about_x_years:
        one: "qavngaq awatangani"
        other: "%{count} uksuq qavngaq"
      over_x_years:
        one: "awatangalqinaq"
        other: "%{count} qaayghulluku taagani"
      almost_x_years:
        one: "awatanganivziq"
        other: "%{count}-vziq uksuq taagani"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human: "Qafsinagyaq ivaghilleq elpeneng tugaaghput. Qaywa yuguzin nalighmeng robot-a?"
  captcha_requires_javascript: "Huuk! Llangaqa Javascript-a kumaghtellghitan, enkaam whaa aaptelleq apeghiighpagningitan. Javascript-a kumaqaghhu."
