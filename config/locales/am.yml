am:

# Search.gov localizations for: Amharic (am)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} የፍለጋ ውጤቶች'

# Labels for the search box
  search: "ፍለጋ"
  search_label: 'የፍለጋ ቃልዎን ያስገቡ'

# Labels for the navigation bar
  everything: "የቦታ ውጤቶች"
  images: "ሥዕሎች"
  videos: "videos"
  show_more: 'ተጨማሪ'

# Labels to change the sort order by date or relevance
  by_date: 'ከሁሉ እጅግ የቅርቡ'
  by_relevance: 'ከሁሉ እጅግ የሚበልጥ ተዛምዶ '

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "ሁል ጊዜ"
  last_hour: "የመጨረሻ ሰዓት"
  last_day: "የመጨረሻ ቀን"
  last_week: "የመጨረሻ ሳምንት" 
  last_month: "የመጨረሻ ወር"
  last_year: "የመጨረሻ ዓመት"
  custom_range: 'የተስተካከለ ገደብ'
  from: 'ከ'
  to: 'ወደ '
  cdr_format: '%m/%d/%Y'
  before: 'በፊት'
  clear: 'ግልጽ'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: ውጤቶችን ለሚከተለው ማሳየት%{corrected_query}
  search_instead_for: ይልቁንስ የሚከተለውን መፈለግ%{original_query}
  did_you_mean: "እኛ ውጤቶችን ለሚከተለው እያካተትንነው %{assumed_term}. ውጤቶችን ለሚከተለው ብቻ ይፈልጋሉ %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "አዝናላሁ ፣ ለሚከተለው ውጠቶች አልተገኙም '%{query}'. ትንሽ ወይም ሰፊ የጥያቄ ቃላትን ያስገቡ "
  too_long: "የፍለጋ ቃልዎ በጣም ረጅም ነው። አጭር ቃል ወይም "
  empty_query: "እባክዎን ከላይ ባለው ሳጢን ውስጥ የሚፈለጉ ቃላትን."

# Labels for inline best bets, news, and related searches modules
  recommended: "የተመከረ"
  by: "በ"
  default_rss_govbox_label: 'ዜና '
  related_searches: "ተዛማጅ ውጤቶች"

# Labels for paging through results
  page: 'ገጽ'
  prev_label: "ያለፈው"
  next_label: "ቀጣዩ "

  searches:
    by: by
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: ወደ ዋናው ይዘት ይለፉ
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: ማውጫ
    browse_site: የፍለጋ ቦታ 
    related_sites: ርዕስ ይዩ
    results_count: '%{count}'
    search_results: የፍለጋ ውጤቶች 
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} ተጨማሪውጤቶችን ለማየት"
      see_more_image_results: "የላይኛዎቹ ውጤቶች ከማህበራዊ ሚዲያ መዛግብት የወጡ ናቸው%{link} ከድረ ገጻችን ውጤቶችን ለማሳየት. "
      search_again: ፍለጋዎን እንደገና ይሞክሩ 
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: እኛ ውጤቶችን ለሚከተለው እያካተትንነው %{query} ከ%{matching_sites} ብቻ .
      do_you_want_to_see_results_for: ውጤቶችን ለሚከተለውለማየት ይፈልጋሉ %{query_from_all_sites}?
      query_from_all_sites: '%{query} ከሁሉም ቦታዎች'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'ተጨማሪ %{news_label} TRANSLATION %{query}'
    news_about_query: '%{news_label} ስለ %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'የመጣው በ '

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'ተጨማሪ ያሳዩ '
  show_less_label: 'ያነሰውን ያሳዩ '

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "ከጥቂት ደቂቃ በፊት"
      less_than_x_seconds:
        one: "ከአንድ ሴኮንድ ባነሰ ጊዜ ውስጥ"
        other: "ከሚከተለው ያንሳል %{count} ከጥቂት ሴኮንዶች በፊት"
      x_seconds:
        one: "1 ከአንድ ሴኮንድ በፊት"
        other: "%{count} ከጥቂት ሴኮንዶች በፊት"
      less_than_x_minutes:
        one: "ከአንድ ደቂቃ ባነሰ ጊዜ ውስጥ"
        other: "ከጥቂት ደቂቃዎች በፊት %{count} ከጥቂት ደቂቃዎች በፊት"
      x_minutes:
        one: "1 ከአንድ ደቂቃበፊት"
        other: "%{count} ከጥቂት ደቂቃዎች በፊት"
      about_x_hours:
        one: "ከአንድ ሰዓት ገደማ በፊት 1 "
        other: "ስለ %{count} ከሰዓታት በፊት"
      x_days:
        one: "1 ከአንድ ቀን በፊት"
        other: "%{count} ከጥቂት ቀናት በፊት"
      about_x_months:
        one: "ከአንድ ወርገደማ በፊት"
        other: "ስለ %{count} ከወራት በፊት"
      x_months:
        one: "1 Tከአንድ ወር በፊት"
        other: "%{count} "
      about_x_years:
        one: "ከአንድ ዓመት ገደማ በፊት"
        other: "ስለ %{count} ከዓመታትበፊት"
      over_x_years:
        one: "ከአንድ ዓመት በፊት"
        other: "ስለ %{count} ከዓመታትበፊት"
      almost_x_years:
        one: "ከአንድ ዓመት ገደማ በፊት 1 "
        other: "ስለ %{count} ከዓመታትበፊት"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
