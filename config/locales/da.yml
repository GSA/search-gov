da:

# Search.gov localizations for: Danish (da)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Søgeresultater'

# Labels for the search box
  search: "Søgning"
  search_label: 'Indtast dit søgeord'

# Labels for the navigation bar
  everything: "Sideresultater"
  images: "Billeder"
  videos: "Videos"
  show_more: 'Mere'

# Labels to change the sort order by date or relevance
  by_date: 'Nyest'
  by_relevance: 'Bedste match'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Al tid"
  last_hour: "Sidste time"
  last_day: "Sidste dag"
  last_week: "Sidste uge"
  last_month: "Sidste måned"
  last_year: "Sidste år"
  custom_range: 'Særligt tidsinterval'
  from: 'Fra'
  to: 'Til'
  cdr_format: '%m/%d/%Y'
  before: 'Før'
  clear: 'Ryd'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Viser resultater for %{corrected_query}
  search_instead_for: Søg i stedet efter %{original_query}

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Desværre, ingen resultater fundet '%{query}'. Prøv at skrive færre eller bredere søgeudtryk"
  too_long: "Dit søgeudtryk er for langt. Prøv at bruge kortere ord og sætninger:"
  empty_query: "Indtast venligst et søgeord i boksen ovenfor."

# Labels for inline best bets, news, and related searches modules
  recommended: "Anbefalet"
  default_rss_govbox_label: 'Nyheder'
  related_searches: "Lignende søgeresultater"

# Labels for paging through results
  page: 'Side'
  prev_label: "Forrige"
  next_label: "Næste"

  searches:
    by: på
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Gå til hovedindhold
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Menu
    browse_site: gennemse website
    related_sites: Vis emne
    results_count: 
      zero: '0'
      one: '1'
      other: '%{formatted_count}'
    search_results: Søgeresultater
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} for at se flere resultater"
      see_more_image_results: "Ovenstående resultater er fra vores sociale medie kontoer og gallerier. %{link} for at se resultater fra vores hjemmeside (Du kan muligvis se nogen resultater som du allerede har set)"
      search_again: Prøv at søge igen
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: Vi inkluderer resultater for %{query} fra %{matching_sites} kun.
      do_you_want_to_see_results_for: Vil du se resultater fra %{query_from_all_sites}?
      query_from_all_sites: '%{query} fra alle sider'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Mere %{news_label} omkring %{query}'
    news_about_query: '%{news_label} omkring %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Drevet af'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Vis mere'
  show_less_label: 'Vis mindre'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"
      
# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "et halvt minut siden"
      less_than_x_seconds:
        one:   "mindre end 1 sekund siden"
        other: "mindre end %{count} sekunder siden"
      x_seconds:
        one:   "1 sekund siden"
        other: "%{count} sekunder siden"
      less_than_x_minutes:
        one:   "mindre end et minut siden"
        other: "mindre end %{count} minutter siden"
      x_minutes:
        one:   "1 minut siden"
        other: "%{count} minutter siden"
      about_x_hours:
        one:   "omkring 1 time siden"
        other: "omkring %{count}  timer siden"
      x_days:
        one:   "1 dag siden"
        other: "%{count} dage siden"
      about_x_months:
        one:   "omkring en måned siden"
        other: "omkring %{count} måneder siden"
      x_months:
        one:   "1 måned siden"
        other: "%{count} måneder siden"
      about_x_years:
        one:   "omkring et år siden"
        other: "omkring %{count} år siden"
      over_x_years:
        one:   "over 1 år siden"
        other: "over %{count} år siden"
      almost_x_years:
        one:   "næsten 1 år siden"
        other: "næsten %{count} år siden"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:

# Label for text best bet when it appears in suggestions via the type-ahead API
  recommended_pages: