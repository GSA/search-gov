he:

# Search.gov localizations for: Hebrew (he)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} תוצאות החיפוש'

# Labels for the search box
  search: "חיפוש/חפש"
  search_label: 'הכנס מילות חיפוש'

# Labels for the navigation bar
  everything: "תוצאות האתר"
  images: "תמונות"
  videos: "וידאו"
  show_more: 'עוד'

# Labels to change the sort order by date or relevance
  by_date: 'הכי עדכני'
  by_relevance: 'ההתאמה הטובה ביותר'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "כל הזמן"
  last_hour: "בשעה האחרונה"
  last_day: "ביום האחרון"
  last_week: "בשבוע האחרון"
  last_month: "בחודש האחרון"
  last_year: "בשנה האחרונה"
  custom_range: 'טווח מותאם אישית'
  from: 'מאת'
  to: 'אל'
  cdr_format: '%m/%d/%Y'
  before: 'לפני'
  clear: 'נקה'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: מציג תוצאות עבור %{corrected_query}
  search_instead_for: חפש במקום %{original_query}
  did_you_mean: "כולל תוצאות עבור %{assumed_term}. האם אתה רוצה תוצאות רק עבור %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "סליחה, לא נמצאו תוצאות '%{query}'. נסה להכניס פחות מונחי חיפוש או מונחים רחבים יותרა."
  too_long: "מונח החיפוש ארוך מידי. נסה שוב עם מונח קצר יותר:"
  empty_query: "הכנס מילות חיפוש בשדה מעל."

# Labels for inline best bets, news, and related searches modules
  recommended: "מומלץ"
  by: "על ידי"
  default_rss_govbox_label: 'חדשות'
  related_searches: "חיפושים קשורים"

# Labels for paging through results
  page: 'עמוד'
  prev_label: "הקודם"
  next_label: "הבא"
  
  searches:
    by: ב-
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: עבור לתוכן הבא
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: תפריט
    browse_site: חפש באתר
    related_sites: ראה כותרת
    results_count: '%{count}'
    search_results: תוצאות החיפוש
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} לעוד תוצאות"
      see_more_image_results: "התוצאות מעל הן מהרשתות החרבתיות והגלריות שלנו. %{link} לתוצאות מהאתר שלנו (יתכן ותראה תוצאות שכבר ראית לפני)"
      search_again: נסה לחפש שוב
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: אנו כוללים תוצאות עבור %{query} מ %{matching_sites} בלבד.
      do_you_want_to_see_results_for: האם תרצה לראות תוצאות עבור %{query_from_all_sites}?
      query_from_all_sites: '%{query} מכל האתרים'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'עוד %{news_label} Больш %{query}'
    news_about_query: '%{news_label} אודות %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'מנוהל ע"י'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'הראה עוד'
  show_less_label: 'הראה פחות'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "לפני חצי דקה"
      less_than_x_seconds:
        one:   "לפני פחות משניה"
        other: "פחות מ %{count} לפני שניה"
      x_seconds:
        one:   "לפני 1 שניה"
        other: "%{count} לפני שניה"
      less_than_x_minutes:
        one:   "לפני פחות מדקה"
        other: "פחות מ %{count} לפני דקות"
      x_minutes:
        one:   "לפני 1 דקה"
        other: "%{count} לפני דקות"
      about_x_hours:
        one:   "לפני כשעה"
        other: "אודות %{count}  לפני שעות"
      x_days:
        one:   "לפני יום"
        other: "%{count} לפני מספר ימים"
      about_x_months:
        one:   "לפני כשעה"
        other: "אודות %{count} לפני חודש"
      x_months:
        one:   "לפני 1 חודש"
        other: "%{count} לפני חודש"
      about_x_years:
        one:   "לפני כשנה"
        other: "אודות %{count} לפני שנים"
      over_x_years:
        one:   "לפני יותר משנה"
        other: "משנה %{count} לפני שנים"
      almost_x_years:
        one:   "לפני כמעט שנה"
        other: "שנה %{count} לפני שנים"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
