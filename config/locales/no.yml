# "no" is a reserved word in YAML, so we have to force it to be evaluated as a string:
!!str no:

# Search.gov localizations for: Norwegian (no)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Søketreff'

# Labels for the search box
  search: "Søk"
  search_label: 'Skriv inn ditt søk'

# Labels for the navigation bar
  everything: "Sidetreff"
  images: "Bilder"
  videos: "Video"
  show_more: 'Mer'

# Labels to change the sort order by date or relevance
  by_date: 'Nyeste'
  by_relevance: 'Beste treff'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "All tid"
  last_hour: "Siste time"
  last_day: "Siste dag"
  last_week: "Siste uke"
  last_month: "Siste måned"
  last_year: "Siste år"
  custom_range: 'Definert tid'
  from: 'Fra'
  to: 'Til'
  cdr_format: '%m/%d/%Y'
  before: 'Før'
  clear: 'Fjern'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: "Vis treff for %{corrected_query}"
  search_instead_for: "Søk i stedet for %{original_query}"
  did_you_mean: "Vi inkluderer treff for %{assumed_term}. Ønsker du treff kun for %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Beklager, ingen treff funnet for  '%{query}'. Forsøk å legge inn færre eller bredere søkeord"
  too_long: "Ditt søkeord er for langt. Forsøk med et kortere ord eller frase"
  empty_query: "Vennligst tast inn et søkeord i boksen over."

# Labels for inline best bets, news, and related searches modules
  recommended: "Anbefalt"
  by: "av"
  default_rss_govbox_label: 'Nyheter'
  related_searches: "Relaterte søk"

# Labels for paging through results
  page: 'Side'
  prev_label: "Forrige"
  next_label: "Neste"

  searches:
    by: by
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: "Gå til hovedinnhold"
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: "Meny"
    browse_site: "Besøk side"
    related_sites: "Se tema"
    results_count: '%{count}'
    search_results: "Søketreff"
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} for å se flere treff"
      see_more_image_results: "Resultatene over er fra våre sosiale medier-kontoer og gallerier. %{link} for å se treff fra vår nettside. (for å se treff fra vår nettside)"
      search_again: "Prøv ditt søk på nytt"
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: "Vi inkluderer treff for %{query} fra %{matching_sites} kun."
      do_you_want_to_see_results_for: "Ønsker du å se treff for %{query_from_all_sites}?"
      query_from_all_sites: '%{query} fra alle sider'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: ' %{news_label}  %{query}'
    news_about_query: '%{news_label} Mer %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Drevet av'
# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Vis mer'
  show_less_label: 'Vis mindre'
# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"
# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "halvt minutt siden"
      less_than_x_seconds:
        one:   "mindre enn ett sekund siden"
        other: "mindre enn %{count} sekunder siden"
      x_seconds:
        one:   "1 sekund siden"
        other: "%{count} sekunder siden"
      less_than_x_minutes:
        one:   "mindre enn ett sekund siden"
        other: "mindre enn %{count} minutter siden"
      x_minutes:
        one:   "1 minutt siden"
        other: "%{count} minutter siden"
      about_x_hours:
        one:   "omtrent 1 time siden 1 omtrent 1 time siden"
        other: "timer siden %{count} timer siden"
      x_days:
        one:   "1 dag siden"
        other: "%{count} dager siden"
      about_x_months:
        one:   "omtrent 1 måned siden"
        other: "måneder siden %{count} måneder siden"
      x_months:
        one:   "1 måned siden"
        other: "%{count} "
      about_x_years:
        one:   "omtrent 1 år siden"
        other: "år siden %{count} år siden"
      over_x_years:
        one:   "over 1 år siden"
        other: "år siden %{count} år siden"
      almost_x_years:
        one:   "nesten 1 år siden 1 nesten 1 år siden"
        other: "år siden %{count} år siden"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
