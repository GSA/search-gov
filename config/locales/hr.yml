hr:

# Search.gov localizations for: Croatian (hr)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Rezultati pretrage'

# Labels for the search box
  search: "Traži"
  search_label: 'Unesi traženi pojam'

# Labels for the navigation bar
  everything: "Rezultati s ove stranice"
  images: "Slike"
  videos: "Video"
  show_more: 'Više'

# Labels to change the sort order by date or relevance
  by_date: 'Najsvježiji'
  by_relevance: 'Najbolji rezultat'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Sve vrijeme"
  last_hour: "Posljednji sat"
  last_day: "Posljednji dan"
  last_week: "Posljednji tjedan"
  last_month: "Posljednji mjesec"
  last_year: "Posljednje godine"
  custom_range: 'Prilagođeni raspon'
  from: 'Оd'
  to: 'Do'
  cdr_format: '%m/%d/%Y'
  before: 'Prije'
  clear: 'Očisti'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Prikazivanje rezultata za %{corrected_query}
  search_instead_for: Traži umjesto za %{original_query}

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Oprostite, nema rezultata za '%{query}'. Unesite širi pojam"
  too_long: "Uneseni pojam je predug. Pokušajte unijeti kraću riječ ili pojam :"
  empty_query: "Unesite pojam pretrage u polje iznad."

# Labels for inline best bets, news, and related searches modules
  recommended: "Preporučeno"
  default_rss_govbox_label: 'Vijesti'
  related_searches: "Povezane pretrage"

# Labels for paging through results
  page: 'Stranica'
  prev_label: "Prethodni"
  next_label: "Slijedeći"
  
  searches:
    by: Na
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Odi na glavni sadržaj
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Meni
    browse_site: Mjesto pretraživanja
    related_sites: Vidi naslov
    results_count: 
      zero: '0'
      one: '1'
      other: '%{formatted_count}'
    search_results: Rezultati pretrage
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} za više rezultata"
      see_more_image_results: "Navedeni rezultati dolaze od naših stranica na društvenim mrežama i galerija %{link} Vidi rezultate na našim web stranicama (Možete vidjeti neke rezultate koje ste već vidjeli)"
      search_again: Pokušajte pretragu ponovo
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: Uključujući rezultate za %{query} od %{matching_sites} samo.
      do_you_want_to_see_results_for: Želite li vidjeti rezultate za %{query_from_all_sites}?
      query_from_all_sites: '%{query} od svih stranica'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Više %{news_label} o %{query}'
    news_about_query: '%{news_label} o %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
