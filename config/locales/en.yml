en:

# Search.gov localizations for: English (en)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Search Results'

# Labels for the search box
  search: "Search"
  search_label: 'Enter your search term'

# Labels for the navigation bar
  everything: "Everything"
  images: "Images"
  videos: "Videos"
  show_more: 'More'

# Labels to change the sort order by date or relevance
  by_date: 'Most recent'
  by_relevance: 'Best match'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search: "Refine your search"
  all_time: "Any time"
  last_hour: "Last hour"
  last_day: "Last day"
  last_week: "Last week"
  last_month: "Last month"
  last_year: "Last year"
  custom_range: 'Custom range'
  from: 'From'
  to: 'To'
  cdr_format: '%m/%d/%Y'
  before: 'Before'
  clear: 'Clear'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Showing results for %{corrected_query}
  search_instead_for: Search instead for %{original_query}
  did_you_mean: "We're including results for %{assumed_term}. Do you want results only for %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Sorry, no results found for '%{query}'. Try entering fewer or broader query terms."
  too_long: "Your search term is too long. Try again using a shorter word or phrase."
  empty_query: "Please enter a search term in the box above."

# Labels for inline best bets, news, and related searches modules
  recommended: "Recommended"
  by: "by"
  default_rss_govbox_label: 'News'
  related_searches: "Related Searches"

# Labels for paging through results
  page: 'Page'
  prev_label: "Previous"
  next_label: "Next"

# Labels for inline jobs module
  job_openings: "Job Openings"
  at_agency: "at %{agency}"
  federal_job_openings: "Federal Job Openings"
  no_job_results: "No job openings in your region match your query"

  searches:
    by: by
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Skip to main content
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Menu
    browse_site: Browse site
    related_sites: View topic
    results_count: '%{count} results'
    search_results: Search results
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for: "Did you find what you were looking for?"
      see_more_web_results: "%{link} to see more results. (You may see some results that you've already seen.)"
      see_more_image_results: "The above results are from our social media accounts and galleries. %{link} to see results from our website. (You may see some results that you've already seen.)"
      search_again: Try your search again
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: We're including results for %{query} from %{matching_sites} only.
      do_you_want_to_see_results_for: Do you want to see results for %{query_from_all_sites}?
      query_from_all_sites: '%{query} from all locations'
# Prompts for searchers to see more jobs from the inline jobs module
    more_agency_job_openings: More %{agency} job openings
    more_federal_job_openings: More federal job openings on USAJobs.gov
    on_usajobs: 'on USAJobs.gov'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'More %{news_label} about %{query}'
    news_about_query: '%{news_label} about %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Labels for inline health topics module
    med_topic:
      homepage_url: http://www.nlm.nih.gov/medlineplus/
      related_topics: Related topics

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Powered by'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Show more'
  show_less_label: 'Show less'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "half a minute ago"
      less_than_x_seconds:
        one:   "less than 1 second ago"
        other: "less than %{count} seconds ago"
      x_seconds:
        one:   "1 second ago"
        other: "%{count} seconds ago"
      less_than_x_minutes:
        one:   "less than a minute ago"
        other: "less than %{count} minutes ago"
      x_minutes:
        one:   "1 minute ago"
        other: "%{count} minutes ago"
      about_x_hours:
        one:   "about 1 hour ago"
        other: "about %{count} hours ago"
      x_days:
        one:   "1 day ago"
        other: "%{count} days ago"
      about_x_months:
        one:   "about 1 month ago"
        other: "about %{count} months ago"
      x_months:
        one:   "1 month ago"
        other: "%{count} months ago"
      about_x_years:
        one:   "about 1 year ago"
        other: "about %{count} years ago"
      over_x_years:
        one:   "over 1 year ago"
        other: "over %{count} years ago"
      almost_x_years:
        one:   "almost 1 year ago"
        other: "almost %{count} years ago"

# Label for USA.gov (used on USA.gov only)
  usa_gov: USA.gov

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human: "We've detected an unusually high number of searches coming from your location. Are you a real person, or a robot?"
  captcha_requires_javascript: "Oops! Looks like you don't have Javascript enabled, so you won't be able to complete the challenge. Please enable Javascript and reload this page."

# ALL LOCALIZATIONS BELOW ARE USED ON OUR LEGACY RESULTS PAGE ONLY (PRE-MAY 2014).

# Label for text best bet when it appears in type-ahead suggestions (legacy results page only)
  recommended_pages: 'Recommended Pages'

# Labels for the approximate number of results returned (legacy results page only)
  approximate: 'About '
  result: 'result'
  results_summary: 'Page %{page} of %{approximate}%{total}'

# Labels for inline best bets and GovBoxes (legacy results page only)
  by_site: "by"
  recent_tweet_for: "Recent tweet for '%{query}'"
  recent_tweets_for: "Recent tweets for '%{query}'"
  video_news_results: "Videos of '%{query}'"
  news_results: "%{rss_govbox_label} for '%{query}'"
  related_topics_prefix: "Related Searches for"

# Labels for inline health topics module (legacy results page only)
  medline_official_result: Official result from MedlinePlus
  medline_related_topics: Related MedlinePlus Topics

# Labels for results attribution (legacy results page only)
  results_by_bing: 'Results by Bing'
  results_by_usasearch: 'Results by USASearch'
  results_by_google: 'Results by Google'

# Labels for displaying and narrowing by Dublin Core facets (legacy results page only)
  show_less: 'Less'
  show_options: 'Show Options'
  hide_options: 'Hide Options'
  facet:
    all_contributors: 'All contributors'
    all_subjects: 'All subjects'
    all_publishers: 'All publishers'

# Labels for toggling footer display (legacy results page only)
  show_footer: 'Show footer'
  hide_footer: 'Hide footer'

# Labels for advanced search (legacy results page only)
  advanced_search: "Advanced Search"
  advanced_search_instruction: "Use the options on this page to create a very specific search."
  advanced_search_show_results_header: "Show results with"
  advanced_search_query_label: "All of these words"
  advanced_search_query_quote_label: "This exact phrase"
  advanced_search_query_or_label: "Any of these words"
  advanced_search_query_not_label: "None of these words"
  advanced_search_adult_filter_label: "Safe Search"
  advanced_search_adult_filter_strict_label: "Strict"
  advanced_search_adult_filter_moderate_label: "Moderate"
  advanced_search_adult_filter_off_label: "Off"
  advanced_search_file_type_label: "File Type"
  advanced_search_file_type_all_format_label: "All"
  advanced_search_file_type_txt_format_label: "Text"
  advanced_search_operator_link: 'advanced search operators'
  advanced_search_operator_url_on_bing: 'http://onlinehelp.microsoft.com/en-us/bing/ff808421.aspx'
  advanced_search_operator_url_on_google: 'https://support.google.com/websearch/answer/136861?hl=en'
  advanced_search_operator: 'You can also use %{link} to help limit and focus your searches.'

# Prompts for searchers to revise or refine search on news vertical (legacy results page only)
  no_results_for_query: "Sorry, no results found for '%{query}'"
  or_try_broader: "or try entering fewer or broader query terms."
  remove_all_filters: "Remove all filters"
  the_last_hour: "in the last hour"
