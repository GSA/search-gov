lt:

# Search.gov localizations for: Lithuanian (lt)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Paieškos rezultatai'

# Labels for the search box
  search: "Paieška"
  search_label: 'Įveskite užklausą'

# Labels for the navigation bar
  everything: "Svetainės rezultatai"
  images: "Vaizdai"
  videos: "vaizdo įrašai"
  show_more: 'Daugiau'

# Labels to change the sort order by date or relevance
  by_date: 'Naujausi'
  by_relevance: 'Tiksliausias atitikmuo'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Bet kada"
  last_hour: "Per pastarąją valandą"
  last_day: "Per pastarąją dieną"
  last_week: "Per pastarąją savaitę"
  last_month: "Per pastarąjį mėnesį"
  last_year: "Per pastaruosius metus"
  custom_range: 'Kitas laiko intervalas'
  from: 'Nuo'
  to: 'Iki'
  cdr_format: '%m/%d/%Y'
  before: 'Prieš'
  clear: 'Išvalyti'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Rodomi rezultatai užklausai %{corrected_query}
  search_instead_for: Ieškoti pagal kitą užklausą %{original_query}

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Atsiprašome, nieko nerasta pagal užklausą '%{query}'. Bandykite įvesti trumpesnę arba bendresnę užklausą."
  too_long: "Jūsų užklausa per ilga. Bandykite trumpinti užklausą:"
  empty_query: "Įveskite užklausą viršuje esančiame laukelyje."

# Labels for inline best bets, news, and related searches modules
  recommended: "Rekomenduojama"
  default_rss_govbox_label: 'Naujienos'
  related_searches: "Susijusios užklausos"

# Labels for paging through results
  page: 'Puslapis'
  prev_label: "Atgal"
  next_label: "Kitas"

  searches:
    by: by
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Praleisti
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Meniu
    browse_site: Naršyti svetainę
    related_sites: Peržiūrėti temą
    results_count: 
      zero: '0'
      one: '1'
      other: '%{formatted_count}'
    search_results: Užklausos rezultatai
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} kad matyti daugiau rezultatų"
      see_more_image_results: "Viršuje esantys rezultatai yra iš socialinių tinklų ir nuotraukų galerijų. %{link} kad matyti rezultatus iš mūsų svetainės (Galite pastebėti jau matytus paieškos rezultatus.)"
      search_again: Bandykite dar kartą
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: Įtraukėme rezultatus pagal užklausą %{query} nuo %{matching_sites} tik.
      do_you_want_to_see_results_for: Ar norite matyti rezultatus pa %{query_from_all_sites}?
      query_from_all_sites: '%{query} Iš visų svetainių'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Daugiau %{news_label} apie %{query}'
    news_about_query: '%{news_label} apie %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Paiešką atlieka'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Rodyti daugiu'
  show_less_label: 'Rodyti mažiau'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "prieš pusę minutės"
      less_than_x_seconds:
        one:   "mažiau nei prieš sekundę"
        other: "mažiau nei %{count} psekundėms praėjus"
      x_seconds:
        one:   "prieš 1 sekundę"
        other: "%{count} sekundėms praėjus"
      less_than_x_minutes:
        one:   "mažiau nei prieš minutę"
        other: "mažiau nei %{count} minutėms praėjus"
      x_minutes:
        one:   "prieš 1 minutę"
        other: "%{count} minutėms praėjus"
      about_x_hours:
        one:   "maždaug prieš 1 valandą"
        other: "manje od %{count} valandoms praėjus"
      x_days:
        one:   "prieš 1 dieną"
        other: "%{count} dienoms praėjus"
      about_x_months:
        one:   "maždaug prieš 1 mėnesį"
        other: "apie %{count} mėnesiams praėjus"
      x_months:
        one:   "prieš 1 mėnesį"
        other: "%{count} mėnesiams praėjus"
      about_x_years:
        one:   "maždaug prieš 1 metus"
        other: "apie %{count} metams praėjus"
      over_x_years:
        one:   "prieš 1 metus"
        other: "prieš %{count} metams praėjus"
      almost_x_years:
        one:   "beveik prieš 1 metus"
        other: "beveik prieš %{count} metams praėjus"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:

# Label for text best bet when it appears in suggestions via the type-ahead API
  recommended_pages: