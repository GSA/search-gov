      see_more_image_results: "پورتنۍ پايلې د ټولنيزو رسنيو او زمونږ د انځورغالي څخه دي  %{link} زمونږ د وېبپاڼې څخه د پايلو د کتنې لپاره. (زمونږ د وېبپاڼې څخه د پايلو د کتنې لپاره)"
      search_again: خپله پلټنه يو ځل بيا وازمويی
