zh:

# Search.gov localizations for: Chinese (zh)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} 搜索结果'

# Labels for the search box
  search: "搜索"
  search_label: '请输入搜索词语'

# Labels for the navigation bar
  everything: "网站搜索结果"
  images: "图片"
  videos: "视频"
  show_more: '更多'

# Labels to change the sort order by date or relevance
  by_date: '最新'
  by_relevance: '最相符的结果'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "不限时间"
  last_hour: "过去一小时"
  last_day: "过去一天"
  last_week: "过去一周"
  last_month: "过去一个月"
  last_year: "过去一年"
  custom_range: '限定范围'
  from: '从'
  to: '至'
  cdr_format: '%m/%d/%Y'
  before: '之前'
  clear: '清除'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: 显示以下搜索结果： %{corrected_query}
  search_instead_for: 重新搜索 %{original_query}
  did_you_mean: "搜索结果包括： %{assumed_term}. 您是否只需要以下搜索结果： %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "抱歉，没有找到与之相符的搜索结果： '%{query}'. 请您输入更少或更宽泛的搜索词语"
  too_long: "您的搜索词语太长了。请您使用更简短的词语重新搜索。:"
  empty_query: "请在上面空栏中输入搜索词语。."

# Labels for inline best bets, news, and related searches modules
  recommended: "推荐"
  by: "由"
  default_rss_govbox_label: '新闻报道'
  related_searches: "相关搜索"

# Labels for paging through results
  page: '页'
  prev_label: "上一页"
  next_label: "下一页"
  
  searches:
    by: 在
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: 跳过进入主页
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: 菜单
    browse_site: 浏览网站
    related_sites: 查阅专题
    results_count: '%{count}'
    search_results: 搜索结果
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} 查看更多的搜索结果"
      see_more_image_results: "以上结果来自我们的社会媒体账户及图片库。  %{link} 查看我们网站上的搜索结果 (您看到的一些搜索结果可能已经出现过。)"
      search_again: 请再次搜索
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: 我们显示以下搜索结果： %{query} 从 %{matching_sites} 仅包括.
      do_you_want_to_see_results_for: 您是否希望看到以下搜索结果： %{query_from_all_sites}?
      query_from_all_sites: '%{query} 来自所有网站'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: '更多 %{news_label} 关于 %{query}'
    news_about_query: '%{news_label} 关于 %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: '采用以下系统：'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: '显示更多'
  show_less_label: '显示更少'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "半分钟之前"
      less_than_x_seconds:
        one:   "不到一秒钟之前"
        other: "不到 %{count} 几秒钟之前"
      x_seconds:
        one:   "一秒钟之前"
        other: "%{count} 几秒钟之前"
      less_than_x_minutes:
        one:   "不到一分钟之前"
        other: "不到 %{count} 几分钟之前"
      x_minutes:
        one:   "一分钟之前"
        other: "%{count} 几分钟之前"
      about_x_hours:
        one:   "大约一小时之前"
        other: "关于 %{count} 几小时之前"
      x_days:
        one:   "一天之前"
        other: "%{count} 几天之前"
      about_x_months:
        one:   "大约一个月之前"
        other: "关于 %{count} 几个月之前"
      x_months:
        one:   "一个月之前"
        other: "%{count} 几个月之前"
      about_x_years:
        one:   "大约一年之前"
        other: "关于 %{count} 几年之前"
      over_x_years:
        one:   "超过一年之前"
        other: "以上 %{count} 几年之前"
      almost_x_years:
        one:   "近一年以前"
        other: "几乎 %{count} 几年之前"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
