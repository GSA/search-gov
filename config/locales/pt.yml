pt: 

# Search.gov localizations for: Portuguese (pt)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} Resultados da pesquisa'

# Labels for the search box
  search: "Pesquisa"
  search_label: 'Digite seu termo de pesquisa'

# Labels for the navigation bar
  everything: "Resultados do site"
  images: "Imagens"
  videos: "Vídeo"
  show_more: 'Mais'

# Labels to change the sort order by date or relevance
  by_date: 'Mais recente'
  by_relevance: 'Melhor opção'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "Todas as vezes"
  last_hour: "Última hora"
  last_day: "Utimo dia"
  last_week: "Semana passada"
  last_month: "Mês passado"
  last_year: "Ano passado"
  custom_range: 'Período personalizado'
  from: 'De'
  to: 'Até'
  cdr_format: '%m/%d/%Y'
  before: 'Antes'
  clear: 'Limpar'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Mostrando resultados para %{corrected_query}
  search_instead_for: Em vez disso, busque por %{original_query}
  did_you_mean: "Estamos incluindo resultados para %{assumed_term} Você quer resultados apenas para %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "Infelizmente, nenhum resultado encontrado para.'%{query}' Tente digitar termos de sua consulta mais curtos ou mais longos"
  too_long: "Sua consulta é muito longa. Tente novamente usando uma palavra ou frase mais curta."
  empty_query: "Digite um termo de pesquisa na janela acima."

# Labels for inline best bets, news, and related searches modules
  recommended: "Recomendável"
  by: "por"
  default_rss_govbox_label: 'Notícias'
  related_searches: "Pesquisas relacionadas"

# Labels for paging through results
  page: 'Página'
  prev_label: "Anterior"
  next_label: "Próximo"

  searches:
    by: por
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Pular para o conteúdo principal
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Menu
    browse_site: Realizar pesquisa no site
    related_sites: Ver tópico
    results_count: '%{count}'
    search_results: Realizar pesquisa de resultados
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} para ver mais resultados"
      see_more_image_results: "Os resultados acima são de nossas contas e galerias de mídias sociais. para ver os resultados de nosso site (Você pode encontrar alguns resultados que já viu antes)"
      search_again: Tente fazer uma pesquisa novamente
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: Incluímos resultados para. %{query} de %{matching_sites} somente.
      do_you_want_to_see_results_for: Você quer ver os resultados para %{query_from_all_sites}?
      query_from_all_sites: '%{query} de todos os lugares'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Mais %{news_label} sobre %{query}'
    news_about_query: '%{news_label} sobre %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Acionado por'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Mostrar mais'
  show_less_label: 'Mostrar menos'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-d/%-m/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "trinta segundos atrás"
      less_than_x_seconds:
        one:   "menos de um segundo atrás"
        other: "menos de %{count} segundos atrás"
      x_seconds:
        one:   "um segundo atrás"
        other: "%{count} segundos atrás"
      less_than_x_minutes:
        one:   "menos de um minuto atrás"
        other: "%{count} minutos atrás"
      x_minutes:
        one:   "um minuto atrás"
        other: "%{count} minutos atrás"
      about_x_hours:
        one:   "cerca de uma hora atrás"
        other: "%{count} horas atrás"
      x_days:
        one:   "um dia atrás"
        other: "%{count} dias atrás"
      about_x_months:
        one:   "cerca de um mês atrás"
        other: "%{count} meses atrás"
      x_months:
        one:   "um mês atrás"
        other: "%{count} meses atrás"
      about_x_years:
        one:   "cerca de um ano atrás"
        other: "%{count} anos atrás"
      over_x_years:
        one:   "mais de um ano atrás"
        other: "%{count} anos atrás"
      almost_x_years:
        one:   "quase um ano atrás"
        other: "%{count} anos atrás"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
