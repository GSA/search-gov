es:

# Search.gov localizations for: Spanish (es)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} resultados de la búsqueda'

# Labels for the search box
  search: "Buscar"
  search_label: 'Ingrese su búsqueda'

# Labels for the navigation bar
  everything: "Todo"
  images: "Imágenes"
  videos: "Videos"
  show_more: 'Más'

# Labels to change the sort order by date or relevance
  by_date: 'Más recientes'
  by_relevance: 'Más relevantes'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search: "Refine su búsqueda"
  all_time: "Cualquier fecha"
  last_hour: "Última hora"
  last_day: "Último día"
  last_week: "Última semana"
  last_month: "Último mes"
  last_year: "Último año"
  custom_range: 'Elija las fechas'
  from: 'Desde'
  to: 'Hasta'
  cdr_format: '%d/%m/%Y'
  before: 'Antes de'
  clear: 'Borrar'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: Se muestran resultados para %{corrected_query}
  search_instead_for: Mostrar solo resultados para %{original_query}
  did_you_mean: "Se incluyen resultados para %{assumed_term}. ¿Desea mostrar solo los resultados para %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "No hemos encontrado ningún resultado que contenga '%{query}'. Intente usar otras palabras clave o sinónimos."
  too_long: "Las palabras o frases que ha usado para su búsqueda son muy largas. Intente otra vez con un texto más corto."
  empty_query: "Ingrese las palabras de su búsqueda en la casilla de arriba."

# Labels for inline best bets, news, and related searches modules
  recommended: "Recomendación"
  by: "de"
  default_rss_govbox_label: 'Noticias'
  related_searches: "Búsquedas relacionadas"

# Labels for paging through results
  page: 'Página'
  prev_label: "Anterior"
  next_label: "Siguiente"

# Labels for inline jobs module
  job_openings: "Trabajos"
  at_agency: "en %{agency} (en inglés)"
  federal_job_openings: "Trabajos en el Gobierno (en inglés)"
  no_job_results: "Ninguna oferta de trabajo en su región coincide con su búsqueda"

  searches:
    by: de
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: Ir al contenido principal
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: Menú
    browse_site: Navegar el sitio
    related_sites: Ver tema
    results_count: '%{count} resultados'
    search_results: Buscar resultados
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} para ver más resultados (es posible que encuentre resultados que ya ha visto)."
      see_more_image_results: "Estos resultados son de nuestras cuentas en las redes sociales y galerías de imágenes. %{link} para ver resultados de nuestro sitio web (es posible que encuentre resultados que ya ha visto)."
      search_again: Intente su búsqueda otra vez
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: Los resultados para %{query} son solo de %{matching_sites}.
      do_you_want_to_see_results_for: ¿Quiere ver resultados para %{query_from_all_sites}?
      query_from_all_sites: '%{query} de todos los sitios'
# Prompts for searchers to see more jobs from the inline jobs module
    more_agency_job_openings: Más trabajos en %{agency}
    more_federal_job_openings: ​Más trabajos en el gobierno federal en USAJobs.gov
    on_usajobs: 'en USAJobs.gov'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'Más %{news_label} sobre de %{query}'
    news_about_query: '%{news_label} sobre de %{query}'
    news_search_options:
      date_format: 'd/m/yyyy'
# Labels for inline health topics module
    med_topic:
      homepage_url: http://www.nlm.nih.gov/medlineplus/spanish/
      related_topics: Temas relacionados

# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'Generado por'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'Mostrar más'
  show_less_label: 'Mostrar menos'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-d/%-m/%Y"

    day_names: [domingo, lunes, martes, miércoles, jueves, viernes, sábado]
    abbr_day_names: [do, lu, ma, mi, ju, vi, sa]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre]
    abbr_month_names: [~, ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic]
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "Medio minuto"
      less_than_x_seconds:
        one:  "Menos de un segundo"
        other: "Menos de %{count} segundos"
      x_seconds:
        one:  "Hace un segundo"
        other: "Hace %{count} segundos"
      less_than_x_minutes:
        one:  "Menos de un minuto"
        other: "Menos de %{count} minutos"
      x_minutes:
        one:  "Hace un minuto"
        other: "Hace %{count} minutos"
      about_x_hours:
        one:  "Hace una hora"
        other: "Hace %{count} horas"
      x_days:
        one:  "Ayer"
        other: "Hace %{count} días"
      about_x_months:
        one:  "Hace un mes"
        other: "Hace %{count} meses"
      x_months:
        one:  "Hace un mes"
        other: "Hace %{count} meses"
      about_x_years:
        one:  "Hace un año"
        other: "Hace %{count} años"
      over_x_years:
        one:  "Más de un año"
        other: "Más de %{count} años"
      almost_x_years:
        one:   "Hace casi un año"
        other: "Hace casi %{count} años atrás"
        
# Label for USA.gov (used on USA.gov only)
  usa_gov: GobiernoUSA.gov

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human: "Hemos detectado un aumento inusual en el número de búsquedas hechas desde donde usted está ubicado. ¿Es usted una persona o un robot?"
  captcha_requires_javascript: "¡Oops! Parece que no tiene Javascript activado así que no podrá confirmar que no es un robot. Por favor active Javascript y recargue esta página."

# ALL LOCALIZATIONS BELOW ARE USED ON OUR LEGACY RESULTS PAGE ONLY (PRE-MAY 2014).

# Label for text best bet when it appears in type-ahead suggestions (legacy results page only)
  recommended_pages: 'Páginas recomendadas'

# Labels for the approximate number of results returned (legacy results page only)
  approximate: 'Aproximadamente '
  result: 'resultado'
  results_summary: 'Página %{page} de %{approximate}%{total}'

# Labels for inline best bets and GovBoxes (legacy results page only)
  by_site: "página destacada por"
  recent_tweet_for: "Tweet más reciente para '%{query}'"
  recent_tweets_for: "Tweets más recientes para '%{query}'"
  video_news_results: "Videos de '%{query}'"
  news_results: "%{rss_govbox_label} sobre de '%{query}'"
  related_topics_prefix: "Búsquedas relacionadas a"

# Labels for inline health topics module (legacy results page only)
  medline_official_result: Resultado oficial de MedlinePlus
  medline_related_topics: Temas relacionados de MedlinePlus

# Labels for results attribution (legacy results page only)
  results_by_bing: 'Resultados por Bing'
  results_by_usasearch: 'Resultados por USASearch'
  results_by_google: 'Resultados por Google'

# Labels for displaying and narrowing by Dublin Core facets (legacy results page only)
  show_options: 'Mostrar opciones'
  hide_options: 'Ocultar opciones'
  show_less: 'Menos'
  facet:
    all_contributors: 'Cualquier colaborador'
    all_subjects: 'Cualquier tema'
    all_publishers: 'Cualquier editor'

# Labels for toggling footer display (legacy results page only)
  show_footer: 'Mostrar pie de página'
  hide_footer: 'Esconder pie de página'

# Labels for advanced search (legacy results page only)
  advanced_search: "Búsqueda avanzada"
  advanced_search_instruction: "Use las siguientes opciones para hacer una búsqueda específica."
  advanced_search_show_results_header: "Buscar resultados con"
  advanced_search_query_label: "Todas estas palabras"
  advanced_search_query_quote_label: "La frase exacta"
  advanced_search_query_or_label: "Cualquiera de estas palabras"
  advanced_search_query_not_label: "Ninguna de estas palabras"
  advanced_search_adult_filter_label: "Búsqueda segura"
  advanced_search_adult_filter_strict_label: "Estricta"
  advanced_search_adult_filter_moderate_label: "Moderada"
  advanced_search_adult_filter_off_label: "Desactivada"
  advanced_search_file_type_label: "Formato"
  advanced_search_file_type_all_format_label: "cualquier formato"
  advanced_search_file_type_txt_format_label: 'formato de texto'
  advanced_search_operator_link: 'opciones de búsqueda avanzada'
  advanced_search_operator_url_on_bing: 'http://onlinehelp.microsoft.com/es-us/bing/ff808421.aspx'
  advanced_search_operator_url_on_google: 'https://support.google.com/websearch/answer/136861?hl=es'
  advanced_search_operator: 'Usted también puede usar las %{link} para limitar sus búsquedas y hacerlas más específicas.'

# Prompts for searchers to revise or refine search on news vertical (legacy results page only)
  no_results_for_query: "No hemos encontrado ningún resultado que contenga '%{query}'"
  or_try_broader: "de su búsqueda, use otras palabras clave o intente usando sinónimos."
  remove_all_filters: "Elimine los filtros"
  the_last_hour: "hace una hora"
  the_last_day: "en el último día"
  the_last_week: "en la última semana"
  the_last_month: "en el último mes"
  the_last_year: "en el último año"
