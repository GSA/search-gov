      x_minutes:
        one:   "1 пред една минута"
        other: "%{count} пред неколку минути"
      about_x_hours:
        one:   "пред околу еден час  1 пред околу еден час "
        other: "пред неколку часа %{count} пред неколку часа"
      x_days:
        one:   "1 пред еден ден"
        other: "%{count} пред неколку дена"
      about_x_months:
        one:   "пред околу еден месец"
        other: "пред месеци  %{count} пред месеци"
      x_months:
        one:   "1 пред еден месец"
        other: "%{count} пред месеци"
      about_x_years:
        one:   "пред околу една година "
        other: "пред години  %{count} пред години "
      over_x_years:
        one:   "пред повеќе од  една година"
        other: "пред години  %{count} пред години "
      almost_x_years:
        one:   "пред речиси една година 1 пред речиси една година"
        other: "пред години  %{count} пред години "

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:

# Label for text best bet when it appears in suggestions via the type-ahead API
  recommended_pages: