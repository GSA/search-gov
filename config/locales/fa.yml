fa:

# Search.gov localizations for: Persian (fa)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} نتایج جستجو'

# Labels for the search box
  search: "جستجو"
  search_label: 'عبارت (های) مورد نظر را وارد کنید'

# Labels for the navigation bar
  everything: "نتایج در این سایت"
  images: "تصاویر"
  videos: "ویدیو"
  show_more: 'بیشتر'

# Labels to change the sort order by date or relevance
  by_date: 'تازه ترین نتایج'
  by_relevance: 'بهترین نتایج'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "همه نتایج"
  last_hour: "ساعت پیش"
  last_day: "روز پیش"
  last_week: "هفته پیش"
  last_month: "ماه پیش"
  last_year: "سال پیشN"
  custom_range: 'بازه زمانی خاص'
  from: 'از'
  to: 'تا'
  cdr_format: '%m/%d/%Y'
  before: 'قبل'
  clear: 'پاک کنید'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: "نمایش نتایج برای %{corrected_query}"
  search_instead_for: "جستجوی جایگزین برای %{original_query}"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "ببخشید، جستجوی شما نتیجه ای در برنداشت '%{query}'. عبارتهای کمتر و وسیعتری را جستجو کنید"
  too_long: "عبارت مورد نظر طولانی است. عبارت کوتاه تری را جستجو کنید"
  empty_query: "عبارت (های) مورد نظر را در بالا وارد کنید."

# Labels for inline best bets, news, and related searches modules
  recommended: "پیشنهاد شده"
  default_rss_govbox_label: 'خبرها'
  related_searches: "جستجوهای مرتبط"

# Labels for paging through results
  page: 'صفحه'
  prev_label: "قبلی"
  next_label: "بعدی"

  searches:
    by: by
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: " مطلب اصلی"
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: فهرست مطالب
    browse_site: کاوش سایت
    related_sites: مشاهده موضوع
    results_count: 
      zero: '0'
      one: '1'
      other: '%{formatted_count}'
    search_results: نتایج جستجو
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} دیدن نتایج بیشتر"
      see_more_image_results: "نتایج بالا از حسابهای کاربری رسانه های اجتماعی و گالری هایمان است %{link} دیدن نتایج جستجو در وب سایت مان. (دیدن نتایج جستجو در وب سایت مان)"
      search_again: "دوباره جستجو کنید"
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: نتایج جستجو برای %{query} از %{matching_sites} فقط.
      do_you_want_to_see_results_for: می خواهید نتایج جستجو برای ... را ببینید %{query_from_all_sites}?
      query_from_all_sites: '%{query} از همه سامانه ها'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'مطالب بیشتر %{news_label} درباره %{query}'
    news_about_query: '%{news_label} درباره %{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'مجهز به'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'نمایش نتایج بیشتر'
  show_less_label: 'نمایش نتایج کمتر'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "۳٠ ثانیه پیش"
      less_than_x_seconds:
        one:   "کمتر از ۱ ثانیه پیش"
