      x_seconds:
        one:   " ۱ ثانیه پیش"
        other: "%{count} چند لحظه پیش"
      less_than_x_minutes:
        one:   "کمتر از ۱ دقیقه پیش"
        other: "کمتر از %{count} کمتر از"
      x_minutes:
        one:   " ۱ دقیقه پیش"
        other: "%{count} چند دقیقه پیش"
      about_x_hours:
        one:   "تقریبا ۱ ساعت پیش تقریبا ۱ ساعت پیش"
        other: "چند ساعت پیش %{count} چند ساعت پیش"
      x_days:
        one:   " ۱ روز پیش"
        other: "%{count} چند روز پیش"
      about_x_months:
        one:   "تقریبا ۱ ماه پیش"
        other: "چند ماه پیش %{count} چند ماه پیش"
      x_months:
        one:   "تقریبا ۱ ماه پیش"
        other: "%{count} چند ماه پیش"
      about_x_years:
        one:   "تقریبا ۱ سال پیش"
        other: "چند سال پیش %{count} چند سال پیش"
      over_x_years:
        one:   "بیش از ۱ سال پیش"
        other: "چند سال پیش %{count} چند سال پیش"
      almost_x_years:
        one:   "تقریبا ۱ سال پیش 1 تقریبا ۱ سال پیش"
        other: "چند سال پیش %{count} چند سال پیش"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:

