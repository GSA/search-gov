pl:

# Search.gov localizations for: Polish (pl)

# Default page title of search results page
  default_serp_title: '%{query} - %{site_name} wyniki wyszukiwania'

# Labels for the search box
  search: "szukaj"
  search_label: 'Wpisz wyszukiwane słowo(a)'

# Labels for the navigation bar
  everything: "wyniki na stronie"
  images: "zdjęcia"
  videos: "Wideo"
  show_more: 'więcej'

# Labels to change the sort order by date or relevance
  by_date: 'najnowsze'
  by_relevance: 'trafność'

# Labels to narrow results by a preset timeframe or a custom date range, or clear filters ('Before' is the label for custom date range with only a 'To' date set.)
  refine_your_search:
  all_time: "wszystkie wyniki"
  last_hour: "poprzednia godzina"
  last_day: "porzedni dzień"
  last_week: "poprzedni tydzień"
  last_month: "poprzedni miesiąc"
  last_year: "poprzedni rok"
  custom_range: 'zakres'
  from: 'od'
  to: 'do'
  cdr_format: '%m/%d/%Y'
  before: 'przed'
  clear: 'wyczyść'

# Prompts for spelling, spelling overrides, and did you mean suggestions
  showing_results_for: bieżące wyszukiwanie %{corrected_query}
  search_instead_for: szukaj zamiast %{original_query}
  did_you_mean: "włączając wyniki %{assumed_term}. czy chcesz wyniki tylko dla %{term_as_typed}?"

# Prompts for searchers to revise or refine search
  no_results_for_and_try: "brak wyników wyszukiwania '%{query}'. zawęź wyniki dodając mniej terminów"
  too_long: "twoja fraza jest zbyt długa, spróbuj ponownie używając innego terminu bądź frazy"
  empty_query: "wpisz wyszukiwane słowo(a) w polu powyżej."

# Labels for inline best bets, news, and related searches modules
  recommended: "zalecane"
  by: "przez"
  default_rss_govbox_label: 'nowości'
  related_searches: "powiązane wyszukiwania"

# Labels for paging through results
  page: 'strona'
  prev_label: "poprzednia "
  next_label: "następna"

  searches:
    by: by
# Prompt for searchers to skip to main content (most easily seen by tabbing through results page)
    skip_to_main_content: przejdż do głównej zawartości
# Labels for navigation bar "sections" (most easily seen on mobile dimension)
    menu: menu
    browse_site: przeszukaj stronę
    related_sites: zobacz temat
    results_count: '%{count}'
    search_results: wyniki wyszukiwania
# Prompts for searchers to view more results from Bing/Google after reaching page n of Search.gov results
    commercial_results:
      find_what_looking_for:
      see_more_web_results: "%{link} aby zobaczyć więcej wyników"
      see_more_image_results: "rezultaty wyszukiwania zawierają wyniki ze stron społecznościowych i galerii %{link} zobacz wyniki z naszej strony domowej. (możesz zobaczyć niektóre wyniki uzyskane poprzednio)"
      search_again: spróbuj ponownie
# Prompts for searchers to view more results from the broader website after initially seeing site-scoped results
    site_limits:
      including_results_for_query_from_matching_sites: włączając wyniki dla %{query} z %{matching_sites} tylko.
      do_you_want_to_see_results_for: wszystkie wyniki dla %{query_from_all_sites}?
      query_from_all_sites: '%{query} ze wszystkich stron'
# Label for inline news module and prompt to see more news on news vertical
    more_news_about_query: 'więcej %{news_label} o %{query}'
    news_about_query: '%{news_label} o%{query}'
    news_search_options:
      date_format: 'm/d/yyyy'
# Label for attributing results to Bing, Search.gov, or Google
  powered_by: 'umożliwiony przez'

# Prompts for searchers to expand/collapse the number of best bets visible on the results page
  show_more_label: 'pokaż więcej'
  show_less_label: 'pokaż mniej'

# Date format used in custom date range picker and other places
  date:
    formats:
      slashes: "%-m/%-d/%Y"

# Labels for news-based results indicating how long ago they were published
  datetime:
    time_ago_in_words:
      half_a_minute: "pół minuty temu"
      less_than_x_seconds:
        one:   "mniej niż sekundę temu"
        other: "mniej niż  %{count} sekundy temu"
      x_seconds:
        one:   "1 sekunda temu"
        other: "%{count} sekundy temu"
      less_than_x_minutes:
        one:   "mniej niż minutę temu"
        other: "mniej niż %{count} minuty temu"
      x_minutes:
        one:   "1 minuta temu"
        other: "%{count} minuty temu"
      about_x_hours:
        one:   "około godzinę temu 1 około godzinę temu"
        other: "miesiące temu %{count} miesiące temu"
      x_days:
        one:   "1 dzień temu"
        other: "%{count} dni wcześniej"
      about_x_months:
        one:   "ok. 1 miesiąca temu"
        other: "miesiące temu %{count} miesiące temu"
      x_months:
        one:   "1 miesiąc wcześniej"
        other: "%{count} TRANSLATION"
      about_x_years:
        one:   "ok. 1 roku temu"
        other: "lata temu %{count} lata temu"
      over_x_years:
        one:   "ponad rok temu"
        other: "lata temu %{count} lata temu"
      almost_x_years:
        one:   "prawie rok temu 1 prawie rok temu"
        other: "lata temu %{count} lata temu"

# Text for page captcha challenge, which is shown if bot-like search patterns are detected
  are_you_human:
  captcha_requires_javascript:
